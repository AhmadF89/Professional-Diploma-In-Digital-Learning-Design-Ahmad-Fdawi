nce Number:</strong> 1</p>\\n\\n<p> </p>\\n\\n<p><strong>Purpose of Screen:</strong> Introduce the learner to the module.</p>\\n\\n<p> </p>\\n\\n<p><strong>On-Screen Text:</strong></p>\\n\\n<p> </p>\\n\\n<p>Welcome to Module 2 Topic 1: Common Barriers to Implementing L2L in Diverse Classrooms</p>\\n\\n<p>[Font Colour: #FFFFFF, Font Style: Sans-serif, Bold, Font Size: 28px, Text Alignment: Centre, Rounded Rectanglr Shape_Colour: #275114_ Transparency: 25%]</p>\\n\\n<p> </p>\\n\\n<p><strong>Voiceover:</strong></p>\\n\\n<p> </p>\\n\\n<p>\\\"Welcome to Module 2, Topic 1. This topic explores the common barriers educators face when applying Learning to Learn strategies in diverse classrooms. Understanding these challenges is essential for creating effective and inclusive educational practices. Click the 'Next' button on the bottom right to begin.\\\"</p>\\n\\n<p> </p>\\n\\n<p><strong>Interactions:</strong></p>\\n\\n<ul>\\n\\t<li>\\n\\t<p>Clicking '<strong>Next</strong>' will take you to the 'Navigation' page.</p>\\n\\t</li>\\n</ul>\\n\\n<p> </p>\\n\\n<p><strong>Graphic Design:</strong></p>\\n\\n<ul>\\n\\t<li>\\n\\t<p><strong>Visual:</strong> A background image showcasing a diverse classroom environment emphasising inclusivity (A suitable alt text should be added to the image to ensure accessibility).</p>\\n\\t</li>\\n</ul>\\n\\n<p> </p>\\n\\n<p><strong>Slide Overview</strong></p>\\n\\n<p> </p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"e288ddef-4f1d-4aa3-b019-3f7675d8ce32\"},{\"params\":{\"decorative\":false,\"contentName\":\"Image\",\"expandImage\":\"Expand Image\",\"minimizeImage\":\"Minimize Image\",\"alt\":\"Overview of Slide 1\",\"file\":{\"path\":\"Professional Diploma In Digital Learning Design/images/file-PiMK2db4.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":752,\"height\":538}},\"library\":\"H5P.Image 1.1\",\"m ar icon to enable options such as 'Zoom to Fit,' 'Accessible Text,' or 'Keyboard Shortcuts.'</p>\\n\\n<p>To adjust the audio, use the speaker icon to increase or decrease the volume. When you're ready, click 'Next' to continue.\\\"</p>\\n\\n<p> </p>\\n\\n<p><strong>Interactions:</strong></p>\\n\\n<ul>\\n\\t<li>Clicking \\\"<strong>Next</strong>\\\" navigates to the Learning Outcomes page.</li>\\n\\t<li>Clicking \\\"<strong>PREV</strong>\\\" returns to the Hook page.</li>\\n\\t<li>Clicking on <strong>\\\"Gear icon\\\"</strong> enable options such as Zoom to Fit, Accessible Text, or Keyboard Shortcuts.</li>\\n\\t<li>Clicking on <strong>\\\"speaker icon\\\"</strong> increase or decrease the volume.</li>\\n</ul>\\n\\n<p><strong>Graphic Design:</strong></p>\\n\\n<ul>\\n\\t<li>\\n\\t<p><strong>Visual:</strong> A background image showcasing a person using a laptop (A suitable alt text should be added to the image to ensure accessibility). </p>\\n\\t</li>\\n</ul>\\n\\n<p> </p>\\n\\n<p><strong>Slide Overview</strong></p>\\n\\n<p> </p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"466315c7-8568-4494-94b3-29fc05b1da9e\"},{\"params\":{\"decorative\":false,\"contentName\":\"Image\",\"expandImage\":\"Expand Image\",\"minimizeImage\":\"Minimize Image\",\"alt\":\"Overview of Slide 2\",\"file\":{\"path\":\"Professional Diploma In Digital Learning Design/images/file-j8jdbB89.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":718,\"height\":538}},\"library\":\"H5P.Image 1.1\",\"metadata\":{\"contentType\":\"Image\",\"license\":\"U\",\"title\":\"Untitled Image\",\"authors\":[],\"changes\":[]},\"subContentId\":\"82bed572-0301-4ed6-b6c4-0dbc03b8a648\"},{\"params\":{\"text\":\"<hr />\\n<p> </p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"154c2d68-db98-4fae-bbe0-63dd81899e93\"}]},{\"position\":{\"x\":4.26666259765625,\"y\":51.641568122336565},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<hr />\\n<h3><strong>Screen 3: Learning Outcomes</strong></h3>\\n\\n<p> </p>\\n\\n<p><strong>Screen Title: </strong>Learning Outcomes</p>\\n\\n<p> </p>\\n\\n<p><strong>Screen Reference Number:</strong> 3</p>\\n\\n<p> </p>\\n\\n<p><strong>Purpose of Screen:</strong> Present the learning outcomes for Module 2, Topic 1.</p>\\n\\n<p> </p>\\n\\n<p><strong>On-Screen Text:</strong></p>\\n\\n<p> </p>\\n\\n<p>Learning Outcomes</p>\\n\\n<p> </p>\\n\\n<p>[Font Colour: #FFFFFF, Font Style: Sans-serif, Bold, Font Size: 28px, Text Alignment: Centre, Rounded Rectanglr Shape_Colour: #275114_ Transparency: 25%]</p>\\n\\n<p> </p>\\n\\n<p>By the end of this topic, you will be able to:</p>\\n\\n<ul>\\n\\t<li>Identify key barriers to implementing Learning to Learn in diverse classrooms.</li>\\n\\t<li>Understand the role of cultural and language challenges in Learning to Learn.</li>\\n</ul>\\n\\n<p>[Font Colour: #FFFFFF, Font Style: Open Sans, Font Size: 14px, Text Alignment: left, Rounded Rectanglr Shape_Colour: #275114_ Transparency: 25%]</p>\\n\\n<p> </p>\\n\\n<p><strong>Voiceover:</strong></p>\\n\\n<p> </p>\\n\\n<p>\\\"By the end of this topic, you will be able to identify key barriers to implementing Learning to Learn strategies in diverse classrooms and understand the role of cultural and language challenges in achieving effective Learning to Learn outcomes. Click 'Next' to proceed.\\\"</p>\\n\\n<p> </p>\\n\\n<p><strong>Interactions:</strong></p>\\n\\n<ul>\\n\\t<li>Clicking <strong>\\\"Next\\\" </strong>navigates to the Activation page.</li>\\n\\t<li>Clicking <strong>\\\"PREV\\\"</strong> navigates to the Navigating page.</li>\\n</ul>\\n\\n<p> </p>\\n\\n<p><strong>Graphic Design:</strong></p>\\n\\n<ul>\\n\\t<li>\\n\\t<p><strong>Visual:</strong> Background image of a diverse group of people studying in a library (A suitable alt text should be added to the image to ensure accessibility).</p>\\n\\t</li>\\n</ul>\\n\\n<p> </p>\\n\\n<p><strong>Slide Overview</strong></p>\\n\\n<p> </p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"069d3bb2-5bd7-46c9-8c71-e90083559488\"},{\"params\":{\"decorative\":false,\"contentName\":\"Image\",\"expandImage\":\"Expand Image\",\"minimizeImage\":\"Minimize Image\",\"alt\":\"Overview of Slide 3\",\"file\":{\"path\":\"Professional Diploma In Digital Learning Design/images/file-awehhSgu.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":718,\"height\":538}},\"library\":\"H5P.Image 1.1\",\"metadata\":{\"contentType\":\"Image\",\"license\":\"U\",\"title\":\"Untitled Image\",\"authors\":[],\"changes\":[]},\"subContentId\":\"306c6d07-1ccc-41fd-95ec-aaa0781e30d2\"},{\"params\":{\"text\":\"<hr />\\n<p> </p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"7ca21c3c-5136-4180-9f1d-8a15f3b7ba80\"}]},{\"position\":{\"x\":4.26666259765625,\"y\":69.32645007467902},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<hr />\\n<h3><strong>Screen 4: Activation</strong></h3>\\n\\n<p> </p>\\n\\n<p><strong>Screen Title: </strong>Activating Prior Knowledge</p>\\n\\n<p> </p>\\n\\n<p><strong>Screen Reference Number:</strong> 4</p>\\n\\n<p> </p>\\n\\n<p><strong>Purpose of Screen:</strong> Engage learners by connecting prior knowledge to the module topic.</p>\\n\\n<p> </p>\\n\\n<p><strong>On-Screen Text:</strong></p>\\n\\n<p> </p>\\n\\n<p>Activating Prior Knowledge</p>\\n\\n<p> </p>\\n\\n<p>[Font Colour: #FFFFFF, Font Style: Sans-serif, Bold, Font Size: 28px, Text Alignment: Centre, Rounded Rectanglr Shape_Colour: #275114_ Transparency: 25%]</p>\\n\\n<p> </p>\\n\\n<p>Have you encountered challenges when teaching in diverse classrooms? What do you think causes these challenges, and how have you worked to address them?</p>\\n\\n<p> </p>\\n\\n<p>[Font Colour: #FFFFFF, Font Style: Open Sans, Bold, Font Size: 14px, Text Alignment: left, Rounded Rectanglr Shape_Colour: #275114_ Transparency: 25%]</p>\\n\\n<p>Type your text here, then click 'Submit'</p>\\n\\n<p>[Open-ended question, Font Colour: #FFFFFF, Font Style: Open Sans, Font Size: 14px, Text Alignment: left, Text input_Color: #000000_ Transparency: 25%]</p>\\n\\n<p> </p>\\n\\n<p><strong>Voiceover:</strong></p>\\n\\n<p> </p>\\n\\n<p>\\\"Now, reflect on your experiences in diverse classrooms. Have you encountered challenges when teaching in such settings? If so, what do you think causes these challenges, and how have you addressed them? Take a moment to consider these questions. When you're ready, click 'Submit' to continue.\\\"</p>\\n\\n<p> </p>\\n\\n<p><strong>Interactions:</strong></p>\\n\\n<ul>\\n\\t<li>Clicking on the \\\"<strong>text input</strong>\\\" space to write the answer.</li>\\n\\t<li>Clicking <strong>\\\"Submit\\\" </strong>will submit your answer and navigates to the 'sections' page.</li>\\n</ul>\\n\\n<p> </p>\\n\\n<p><strong>Graphic Design:</strong></p>\\n\\n<ul>\\n\\t<li>\\n\\t<p><strong>Visual:</strong> An image of an educator and students interacting, symbolising collaboration and diversity.(A suitable alt text should be added to the image to ensure accessibility).</p>\\n\\t</li>\\n</ul>\\n\\n<p> </p>\\n\\n<p><strong>Slide Overview</strong></p>\\n\\n<p> </p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"0e4c28f4-3fb9-4d49-8348-76e0b7622a81\"},{\"params\":{\"decorative\":false,\"contentName\":\"Image\",\"expandImage\":\"Expand Image\",\"minimizeImage\":\"Minimize Image\",\"file\":{\"path\":\"Professional Diploma In Digital Learning Design/images/file-oFO1aFJ interacting, symbolising collaboration and diversity.(A suitable alt text should be added to the image to ensure accessibility).</p>\\n\\t</li>\\n</ul>\\n\\n<p> </p>\\n\\n<p><strong>Slide Overview</strong></p>\\n\\n<p> </p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"b1338b73-edb9-434b-99b9-bdd9da9f80a6\"},{\"params\":{\"decorative\":false,\"contentName\":\"Image\",\"expandImage\":\"Expand Image\",\"minimizeImage\":\"Minimize Image\",\"file\":{\"path\":\"Professional Diploma In Digital Learning Design/images/file-KGGtZCIE.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":752,\"height\":538},\"alt\":\"Overview of Slide 6\"},\"library\":\"H5P.Image 1.1\",\"metadata\":{\"contentType\":\"Image\",\"license\":\"U\",\"title\":\"Untitled Image\",\"authors\":[],\"changes\":[]},\"subContentId\":\"f32a00b3-bcc7-4a41-8dbc-ee35174da29c\"},{\"params\":{\"text\":\"<hr />\\n<p> </p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"ec5c38b9-8e13-4106-87ed-ed148b4fed41\"}]},{\"position\":{\"x\":37.866662597656244,\"y\":51.412745875525836},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<hr />\\n<h3><strong>Screen 6.1: Part 1</strong></h3>\\n\\n<p> </p>\\n\\n<p><strong>Screen Title: </strong>Barriers Linked to Student Needs</p>\\n\\n<p> </p>\\n\\n<p><strong>Screen Reference Number:</strong> 6.1</p>\\n\\n<p> </p>\\n\\n<p><strong>Purpose of Screen:</strong> Introduce learners to Part 1 and outline its focus on student-related barriers.</p>\\n\\n<p> </p>\\n\\n<p><strong>On-Screen Text:</strong></p>\\n\\n<p> </p>\\n\\n<p>Part 1: Barriers Linked to Student Needs</p>\\n\\n<p> </p>\\n\\n<p>[Font Colour: #FFFFFF, Font Style: Sans-serif, Bold, Font Size: 28px, Text Alignment: Centre, Rounded Rectanglr Shape_Colour: #275114_ Transparency: 25%]</p>\\n\\n<p> </p>\\n\\n<p>1. Common challenges faced by diverse students in the classroom.</p>\\n\\n<p>[Hotspot, Font Colour: #FFFFFF, Font Style: Sans-serif, Bold, Font Size: 14px, Text Alignment: Centre, Rounded Rectanglr Shape_Colour: #000000_ Transparency: 25%, Shape Outline: #FFFFFF]</p>\\n\\n<p> </p>\\n\\n<ul>\\n\\t<li>Difficulty adapting to unfamiliar learning environments.</li>\\n\\t<li>Limited engagement due to cultural or linguistic differences.</li>\\n\\t<li>Varying levels of prior educational knowledge.</li>\\n</ul>\\n\\n<p> </p>\\n\\n<p>[Hotspot, Font Colour: #FFFFFF, Font Style: Sans-serif, Font Size: 14px, Text Alignment: left, Text Box_Colour: #000000_ Transparency: 25%, Shape Outline: #000080]</p>\\n\\n<p><br />\\n2. Key barriers affecting student learning.</p>\\n\\n<p> </p>\\n\\n<p>[Hotspot, Font Colour: #FFFFFF, Font Style: Sans-serif, Bold, Font Size: 14px, Text Alignment: Centre, Rounded Rectanglr Shape_Colour: #000000_ Transparency: 25%, Shape Outline: #FFFFFF]</p>\\n\\n<p> </p>\\n\\n<ul>\\n\\t<li>Language barriers that hinder comprehension.</li>\\n\\t<li>Lack of tailored teaching approaches for diverse needs.</li>\\n\\t<li>Social or emotional challenges impacting participation.</li>\\n</ul>\\n\\n<p> </p>\\n\\n<p>[Hotspot, Font Colour: #FFFFFF, Font Style: Sans-serif, Font Size: 14px, Text Alignment: left, Text Box_Colour: #000000_ Transparency: 25%, Shape Outline: #000080]</p>\\n\\n<p><br />\\n3. Effective strategies to address these barriers.</p>\\n\\n<p> </p>\\n\\n<p>[Hotspot, Font Colour: #FFFFFF, Font Style: Sans-serif, Bold, Font Size: 14px, Text Alignment: Centre, Rounded Rectanglr Shape_Colour: #000000_ Transparency: 25%, Shape Outline: #FFFFFF]</p>\\n\\n<p> </p>\\n\\n<ul>\\n\\t<li>Incorporate differentiated teaching strategies to cater to diverse needs.</li>\\n\\t<li>Use visual aids and multilingual resources to bridge understanding gaps.</li>\\n\\t<li>Promote an inclusive and supportive learning environment to encourage collaboration and belonging.</li>\\n</ul>\\n\\n<p> </p>\\n\\n<p>[Hotspot, Font Colour: #FFFFFF, Font Style: Sans-serif, Font Size: 14px, Text Alignment: left, Text Box_Colour: #000000_ Transparency: 25%, Shape Outline: #000080]</p>\\n\\n<p> </p>\\n\\n<p><strong>Voiceover:</strong></p>\\n\\n<p> </p>\\n\\n<p>\\\"Welcome to Part 1 of Section 1: Barriers Linked to Student Needs. Discover the common challenges faced by diverse students, explore key barriers, and learn strategies to overcome them. Click the plus icons to learn more.\\\"</p>\\n\\n<p> </p>\\n\\n<p><strong>Interactions:</strong></p>\\n\\n<ul>\\n\\t<li>Clicking <strong>'Common Challenges Faced by Diverse Students in the Classroom'</strong> plus icon opens the hotspot text.</li>\\n\\t<li>\\n\\t<p>Clicking <strong>'Key barriers affecting student learning' </strong>plus icon opens the hotspot text.</p>\\n\\t</li>\\n\\t<li>\\n\\t<p>Clicking <strong>'Effective strategies to address these barriers'</strong>  plus icon opens the hotspot text.</p>\\n\\t</li>\\n\\t<li>\\n\\t<p>Clicking '<strong>Next</strong>' will take you to the 'Section 1' page.</p>\\n\\t</li>\\n</ul>\\n\\n<p> </p>\\n\\n<p><strong>Graphic Design:</strong></p>\\n\\n<ul>\\n\\t<li>\\n\\t<p><strong>Visual:</strong> An image of a student raising their hand in a classroom (A suitable alt text should be added to the image to ensure accessibility).</p>\\n\\t</li>\\n</ul>\\n\\n<p> </p>\\n\\n<p><strong>Slide Overview</strong></p>\\n\\n<p> </p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"06037bfe-edd5-4ee0-b5fc-499fbb906739\"},{\"params\":{\"decorative\":false,\"contentName\":\"Image\",\"expandImage\":\"Expand Image\",\"minimizeImage\":\"Minimize Image\",\"alt\":\"Overview of Slide 6.1\",\"file\":{\"path\":\"Professional Diploma In Digital Learning Design/images/file-x7i3bUvI.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":752,\"height\":538}},\"library\":\"H5P.Image 1.1\",\"metadata\":{\"contentType\":\"Image\",\"license\":\"U\",\"title\":\"Untitled Image\",\"authors\":[],\"changes\":[]},\"subContentId\":\"d841bc0a-52b5-41ae-acaf-e9e863757fa1\"},{\"params\":{\"text\":\"<hr />\\n<p> </p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"b485ff10-9c7f-4a17-a26c-2cbfc1ef8b36\"}]},{\"position\":{\"x\":48.66666259765625,\"y\":51.28428426328122},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<hr />\\n<h3><strong>Screen 6.2: Part 2</strong></h3>\\n\\n<p> </p>\\n\\n<p><strong>Screen Title: </strong>Cultural and Language Challenges</p>\\n\\n<p> </p>\\n\\n<p><strong>Screen Reference Number:</strong> 6.2</p>\\n\\n<p> </p>\\n\\n<p><strong>Purpose of Screen:</strong> Introduce learners to Part 2 and outline its focus on addressing cultural and language diversity in classrooms.</p>\\n\\n<p> </p>\\n\\n<p><strong>On-Screen Text:</strong></p>\\n\\n<p> </p>\\n\\n<p>Part 2: Cultural and Language Challenges</p>\\n\\n<p> </p>\\n\\n<p>[Font Colour: #FFFFFF, Font Style: Sans-serif, Bold, Font Size: 28px, Text Alignment: Centre, Rounded Rectanglr Shape_Colour: #275114_ Transparency: 25%]</p>\\n\\n<p> </p>\\n\\n<p>1. The impact of cultural and language diversity on the classroom experience</p>\\n\\n<p>[Hotspot, Font Colour: #FFFFFF, Font Style: Sans-serif, Bold, Font Size: 14px, Text Alignment: Centre, Rounded Rectanglr Shape_Colour: #000000_ Transparency: 25%, Shape Outline: #FFFFFF]</p>\\n\\n<p> </p>\\n\\n<p>Cultural and language differences can affect communication, student participation, and overall classroom dynamics, creating barriers to effective learning.</p>\\n\\n<p> </p>\\n\\n<p>[Hotspot, Font Colour: #FFFFFF, Font Style: Sans-serif, Font Size: 14px, Text Alignment: left, Text Box_Colour: #000000_ Transparency: 25%, Shape Outline: #000080]</p>\\n\\n<p> </p>\\n\\n<p>2. Common challenges faced by educators and students</p>\\n\\n<p> </p>\\n\\n<p>[Hotspot, Font Colour: #FFFFFF, Font Style: Sans-serif, Bold, Font Size: 14px, Text Alignment: Centre, Rounded Rectanglr Shape_Colour: #000000_ Transparency: 25%, Shape Outline: #FFFFFF]</p>\\n\\n<p> </p>\\n\\n<p>Educators may struggle to address diverse cultural expectations and language needs, while students may experience isolation or difficulty understanding instructions.</p>\\n\\n<p> </p>\\n\\n<p>[Hotspot, Font Colour: #FFFFFF, Font Style: Sans-serif, Font Size: 14px, Text Alignment: left, Text Box_Colour: #000000_ Transparency: 25%, Shape Outline: #000080]</p>\\n\\n<p> </p>\\n\\n<p>3. Practical strategies to create an inclusive learning environment</p>\\n\\n<p> </p>\\n\\n<p>[Hotspot, Font Colour: #FFFFFF, Font Style: Sans-serif, Bold, Font Size: 14px, Text Alignment: Centre, Rounded Rectanglr Shape_Colour: #000000_ Transparency: 25%, Shape Outline: #FFFFFF]</p>\\n\\n<p> </p>\\n\\n<ul>\\n\\t<li>Incorporate multilingual resources and culturally relevant materials</li>\\n\\t<li>Foster open communication and respect for diverse perspectives</li>\\n\\t<li>Use group activities to promote collaboration and peer support</li>\\n</ul>\\n\\n<p> </p>\\n\\n<p>[Hotspot, Font Colour: #FFFFFF, Font Style: Sans-serif, Font Size: 14px, Text Alignment: left, Text Box_Colour: #000000_ Transparency: 25%, Shape Outline: #000080]</p>\\n\\n<p> </p>\\n\\n<p><strong>Voiceover:</strong></p>\\n\\n<p> </p>\\n\\n<p>\\\"Welcome to Part 2 of Section 1: Cultural and Language Challenges. In this part, we will examine the impact of cultural and language diversity on the classroom experience. You’ll explore common challenges faced by educators and students and discover practical strategies to foster an inclusive learning environment. Click the plus icons to learn more.\\\"</p>\\n\\n<p> </p>\\n\\n<p><strong>Interactions:</strong></p>\\n\\n<ul>\\n\\t<li>Clicking <strong>'The impact of cultural and language diversity on the classroom experience'</strong> plus icon opens the hotspot text.</li>\\n\\t<li>\\n\\t<p>Clicking <strong>'Common challenges faced by educators and students' </strong>plus icon opens the hotspot text.</p>\\n\\t</li>\\n\\t<li>\\n\\t<p>Clicking <strong>'Practical strategies to create an inclusive learning environment'</strong>  plus icon opens the hotspot text.</p>\\n\\t</li>\\n\\t<li>\\n\\t<p>Clicking '<strong>Next</strong>' will take you to the 'Sections' page.</p>\\n\\t</li>\\n</ul>\\n\\n<p> </p>\\n\\n<p><strong>Graphic Design:</strong></p>\\n\\n<ul>\\n\\t<li>\\n\\t<p><strong>Visual:</strong> An image depicting diverse students in a classroom (A suitable alt text should be added to the image to ensure accessibility).</p>\\n\\t</li>\\n</ul>\\n\\n<p> </p>\\n\\n<p><strong>Slide Overview</strong></p>\\n\\n<p> </p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"7cef6afe-6c1f-4636-9dc7-9cc3a3590b84\"},{\"params\":{\"decorative\":false,\"contentName\":\"Image\",\"expandImage\":\"Expand Image\",\"minimizeImage\":\"Minimize Image\",\"alt\":\"Overview of Slide 6.2\",\"file\":{\"path\":\"Professional Diploma In Digital Learning Design/images/file-Wb1Trpim.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":752,\"height\":538}},\"library\":\"H5P.Image 1.1\",\"metadata\":{\"contentType\":\"Image\",\"license\":\"U\",\"title\":\"Untitled Image\",\"authors\":[],\"changes\":[]},\"subContentId\":\"954a8605-b5fa-43ac-b08c-29eecb2a45c5\"},{\"params\":{\"text\":\"<hr />\\n<p> </p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"e57169de-2f22-4c18-a0e6-6b2574ac6b77\"}]},{\"position\":{\"x\":51.066662597656254,\"y\":77.81829790076597},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text \n\\n<ul>\\n\\t<li>\\n\\t<p><strong>Visual:</strong> An image of a group of students together (A suitable alt text should be added to the image to ensure accessibility).</p>\\n\\t</li>\\n</ul>\\n\\n<p> </p>\\n\\n<p><strong>Slide Overview</strong></p>\\n\\n<p> </p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"778cd92e-c545-453d-aa2f-27fa4647db6f\"},{\"params\":{\"decorative\":false,\"contentName\":\"Image\",\"expandImage\":\"Expand Image\",\"minimizeImage\":\"Minimize Image\",\"alt\":\"Overview of Slide 9\",\"file\":{\"path\":\"Professional Diploma In Digital Learning Design/images/file-9wDI3eWl.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":752,\"height\":538}},\"library\":\"H5P.Image 1.1\",\"metadata\":{\"contentType\":\"Image\",\"license\":\"U\",\"title\":\"Untitled Image\",\"authors\":[],\"changes\":[]},\"subContentId\":\"22d0c9a7-c298-483a-b254-f75ffd97d75f\"},{\"params\":{\"text\":\"<hr />\\n<p> </p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"6c44ed9c-3402-468a-a5dd-854271b88ccd\"}]},{\"position\":{\"x\":57.466662597656246,\"y\":92.53518135354007},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<hr />\\n<h3><strong>Screen 10: Quiz</strong></h3>\\n\\n<p> </p>\\n\\n<p><strong>Screen Title: </strong>Quiz: Test Your Understanding</p>\\n\\n<p> </p>\\n\\n<p><strong>Screen Reference Number:</strong> 10</p>\\n\\n<p> </p>\\n\\n<p><strong>Purpose of Screen:</strong> Introduce the quiz, guide learners on what to expect, and encourage them to test their knowledge.</p>\\n\\n<p> </p>\\n\\n<p><strong>On-Screen Text:</strong></p>\\n\\n<p> </p>\\n\\n<p>Welcome to Topic 1 Quiz!</p>\\n\\n<p> </p>\\n\\n<p>[Font Colour: #FFFFFF, Font Style: Sans-serif, Bold, Font Size: 28px, Text Alignment: Centre, Rounded Rectanglr Shape_Colour: #275114_ Transparency: 25%]</p>\\n\\n<p>Let’s test your understanding of the module concepts:</p>\\n\\n<ul>\\n\\t<li>\\n\\t<p><strong>Read</strong> each question carefully.</p>\\n\\t</li>\\n\\t<li>\\n\\t<p><strong>Select</strong> the most appropriate answer.</p>\\n\\t</li>\\n\\t<li>\\n\\t<p><strong>Review</strong> the content if you are unsure.</p>\\n\\t</li>\\n</ul>\\n\\n<p>[Font Colour: #FFFFFF, Font Style: Open Sans, Font Size: 14px, Text Alignment: left, Rounded Rectanglr Shape_Colour: #275114_ Transparency: 25%]</p>\\n\\n<p> </p>\\n\\n<p>Start Quiz</p>\\n\\n<p> </p>\\n\\n<p>[Font Colour: #FFFFFF, Font Style: Open Sans, Font Size: 14px, Text Alignment: centre, Rounded Rectanglr Shape_Colour: #8F0000_ Gradient_Transparency: 0%]</p>\\n\\n<p> </p>\\n\\n<p><strong>Voiceover:</strong></p>\\n\\n<p> </p>\\n\\n<p>\\\"Let’s test your understanding of the concepts covered in this topic. Read each question carefully and select the most appropriate answer. Good luck! Click on the 'Start Quiz' button below to begin.\\\"</p>\\n\\n<p> </p>\\n\\n<p><strong>Interactions:</strong></p>\\n\\n<ul>\\n\\t<li>Clicking \\\"<strong>Prev</strong>\\\" returns to the Toolkit page.</li>\\n\\t<li>Clicking \\\"<strong>Start Quiz</strong>\\\" navigates to the quiz page.</li>\\n</ul>\\n\\n<p> </p>\\n\\n<p><strong>Graphic Design:</strong></p>\\n\\n<ul>\\n\\t<li>\\n\\t<p><strong>Visual:</strong> A background image showcasing a person using a laptop (A suitable alt text should be added to the image to ensure accessibility). </p>\\n\\t</li>\\n</ul>\\n\\n<p> </p>\\n\\n<p><strong>Slide Overview</strong></p>\\n\\n<p> </p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"e2da95e1-c3a6-4da0-87bc-09d1cb0bfdd5\"},{\"params\":{\"decorative\":false,\"contentName\":\"Image\",\"expandImage\":\"Expand Image\",\"minimizeImage\":\"Minimize Image\",\"file\": n background (A suitable alt text should be added to the image to ensure accessibility). </p>\\n\\t</li>\\n</ul>\\n\\n<p> </p>\\n\\n<p><strong>Slide Overview</strong></p>\\n\\n<p> </p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"b6347ed7-3460-451d-9248-9ad0ab9c92e2\"},{\"params\":{\"decorative\":false,\"contentName\":\"Image\",\"expandImage\":\"Expand Image\",\"minimizeImage\":\"Minimize Image\",\"alt\":\"Overview of Slide 10.1\",\"file\":{\"path\":\"Professional Diploma In Digital Learning Design/images/file-x5cDlANM.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":718,\"height\":538}},\"library\":\"H5P.Image 1.1\",\"metadata\":{\"contentType\":\"Image\",\"license\":\"U\",\"title\":\"Untitled Image\",\"authors\":[],\"changes\":[]},\"subContentId\":\"da24cff8-d08f-48a9-a827-e30b5f4859dc\"},{\"params\":{\"text\":\"<hr />\\n<p> </p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"5821b18b-4cb0-4bb0-b24a-86cd853e0b02\"}]},{\"position\":{\"x\":43.866662597656244,\"y\":92.96338672768879},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<hr />\\n<h3><strong>Screen 10.2: Quiz Questions</strong></h3>\\n\\n<p> </p>\\n\\n<p><strong>Screen Title: </strong>Quiz: Answer the Questions</p>\\n\\n<p> </p>\\n\\n<p><strong>Screen Reference Number:</strong> 10.2</p>\\n\\n<p> </p>\\n\\n<p><strong>Purpose of Screen:</strong> Display the quiz questions for learners to answer.</p>\\n\\n<p> </p>\\n\\n<p><strong>On-Screen Text:</strong></p>\\n\\n<p>What is a key challenge associated with cultural diversity in classrooms?</p>\\n\\n<p>[Font Colour: #FFFFFF, Font Style: Open Sans (Heading), Font Size: 18.5px, Text Alignment: left]</p>\\n\\n<ul>\\n\\t<li>Standardised Assessment Methods</li>\\n\\t<li><strong>Langua /p>\\n\\n<p> </p>\\n\\n<p><strong>Screen Reference Number:</strong> 11</p>\\n\\n<p> </p>\\n\\n<p><strong>Purpose of Screen:</strong> to let the learners know that tey have finished Modukle 2 Topic 1</p>\\n\\n<p> </p>\\n\\n<p><strong>On-Screen Text:</strong></p>\\n\\n<p> </p>\\n\\n<p>Well done on completing Module 2, Topic 1: Common Barriers to Implementing Learning to Learn in Diverse Classrooms!</p>\\n\\n<p> </p>\\n\\n<p>[Font Colour: #FFFFFF, Font Style: Open Sans, Font Size: 14px, Text Alignment: left, Rounded Rectanglr Shape_Colour: #275114_ Transparency: 25%]</p>\\n\\n<p> </p>\\n\\n<p>Start Topic 2</p>\\n\\n<p>[Font Colour: #FFFFFF, Font Style: Open Sans, Font Size: 14px, Text Alignment: centre, Rounded Rectanglr Shape_Colour: #8F0000_ Gradient_Transparency: 0%]</p>\\n\\n<p> </p>\\n\\n<p><strong>Voiceover:</strong></p>\\n\\n<p> </p>\\n\\n<p>\\\"Well done on completing Topic 1! If you want to return to the Topic 1 sections, please click 'Next.' To start Topic 2, click the button below.\\\"</p>\\n\\n<p> </p>\\n\\n<p><strong>Interactions:</strong></p>\\n\\n<ul>\\n\\t<li>Clicking \\\"<strong>Next</strong>\\\" navigates to the sections page.</li>\\n\\t<li>Clicking <strong>\\\"Start Topic 2\\\"</strong> navigates to the quiz page.</li>\\n</ul>\\n\\n<p> </p>\\n\\n<p><strong>Graphic Design:</strong></p>\\n\\n<ul>\\n\\t<li>\\n\\t<p><strong>Visual:</strong> Group of students luphing (A suitable alt text should be added to the image to ensure accessibility). </p>\\n\\t</li>\\n</ul>\\n\\n<p> </p>\\n\\n<p><strong>Slide Overview</strong></p>\\n\\n<p> </p>\\n\\n<p> </p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"6a0ee932-5d1e-4353-ba24-5536d0ab779c\"},{\"params\":{\"decorative\":false,\"contentName\":\"Image\",\"expandImage\":\"Expand Image\",\"minimizeImage\":\"Minimize Image\",\"file\":{\"path\":\"Professional Diploma In Digital Learning Design/images/file-63elDndn.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":752,\"height\":538},\"alt\":\"Overview of Slide 11\"},\"library\":\"H5P.Image 1.1\",\"metadata\":{\"contentType\":\"Image\",\"license\":\"U\",\"title\":\"Untitled Image\",\"authors\":[],\"changes\":[]},\"subContentId\":\"57c5ba41-6c3f-4be5-a82b-4b389e3471ce\"},{\"params\":{\"text\":\"<hr />\\n<p> </p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"3ff960f9-aae1-497d-b9d0-0153301156fc\"}]}],\"hotspotNumberLabel\":\"Hotspot #num\",\"closeButtonLabel\":\"Close\",\"disableScaling\":false,\"backgroundImageAltText\":\"Wireframe for Module 2 Topic 1\",\"image\":{\"path\":\"Professional Diploma In Digital Learning Design/images/image-LEagHHdk.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":1280,\"height\":720}},\"library\":\"H5P.ImageHotspots 1.10\",\"metadata\":{\"contentType\":\"Image Hotspots\",\"license\":\"U\",\"title\":\"Image Hotspots\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Image Hotspots\"},\"subContentId\":\"eee879d1-a4d2-4e2c-b250-dec3c316ceb5\"},\"useSeparator\":\"disabled\"}]},\"library\":\"H5P.Column 1.17\",\"metadata\":{\"contentType\":\"Column\",\"license\":\"U\",\"title\":\"3.4 Storyboard\",\"authors\":[],\"changes\":[],\"extraTitle\":\"3.4 Storyboard\"},\"subContentId\":\"31160b76-ea17-4aba-bd51-ce3a763f4727\"},{\"params\":{\"content\":[{\"content\":{\"params\":{\"text\":\"<p><br />\\n<span style=\\\"font-size:1.75em\\\"><strong>3.5 Course Prototype Walkthrough</strong></span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"088cd705-a8f0-4867-832d-ee51fa9b0b7d\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"visuals\":{\"fit\":true,\"controls\":true},\"playback\":{\"autoplay\":false,\"loop\":false},\"l10n\":{\"name\":\"Video\",\"loading\":\"Video player loading...\",\"noPlayers\":\"Found no video players that supports the given video format.\",\"noSources\":\"Video is missing sources.\",\"aborted\":\"Media playback has been aborted.\",\"networkFailure\":\"Network failure.\",\"cannotDecode\":\"Unable to decode media.\",\"formatNotSupported\":\"Video format not supported.\",\"mediaEncrypted\":\"Media encrypted.\",\"unknownError\":\"Unknown error.\",\"invalidYtId\":\"Invalid YouTube ID.\",\"unknownYtId\":\"Unable to find video with the given YouTube ID.\",\"restrictedYt\":\"The owner of this video does not allow it to be embedded.\"},\"sources\":[{\"path\":\"https://youtu.be/saVJMrUUYBk\",\"mime\":\"video/YouTube\",\"copyright\":{\"license\":\"U\"}}]},\"library\":\"H5P.Video 1.6\",\"metadata\":{\"contentType\":\"Video\",\"license\":\"U\",\"title\":\"Video\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Video\"},\"subContentId\":\"594aff0f-19bb-47f9-a019-f7a950f4547a\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p><span style=\\\"font-size:1.25em\\\"><a href=\\\"https://docs.google.com/document/d/1IDezZFUTL2_HHO8Mhg8iA_KuErq4OiwE/export?format=docx\\\" target=\\\"_blank\\\">Click here to download the video transcript</a></span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"81854c8a-b9c2-42af-996e-138ebcc46103\"},\"useSeparator\":\"disabled\"}]},\"library\":\"H5P.Column 1.17\",\"subContentId\":\"61142686-9f17-46cd-8c57-515e93dbad29\",\"metadata\":{\"contentType\":\"Column\",\"license\":\"U\",\"title\":\"3.5 Course Prototype Walkthrough\",\"authors\":[],\"changes\":[],\"extraTitle\":\"3.5 Course Prototype Walkthrough\"}},{\"params\":{\"content\":[{\"content\":{\"params\":{\"text\":\"<p><br />\\n<span style=\\\"font-size:1.75em\\\"><strong>3.6 Reflective Commentary on Part 2</strong></span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"7d107e50-e099-48c2-bdb5-14da16f5545d\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p><span style=\\\"font-size:1.25em\\\">Please click the plus icon to view the Reflective Commentary on Part 1.</span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"8ac497aa-7461-4b47-8c90-cfe43e83e530\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"iconType\":\"icon\",\"icon\":\"plus\",\"color\":\"#981d99\",\"hotspots\":[{\"position\":{\"x\":45.203125,\"y\":71.33177210291618},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<p>When I began Part 2 of this assignment, I was unsure how to manage the steps. The content was provided, but my task was to organise it into a usable course for teachers. Initially, I found this overwhelming as I needed to follow a detailed process. However, as I worked through each stage, it became more manageable. By the end, I felt confident and had learned many valuable skills.</p>\\n\\n<p> </p>\\n\\n<p><strong>Scoping and Target Audience</strong></p>\\n\\n<p> </p>\\n\\n<p>The first step was to organise the content and ensure it suited the target audience: primary and secondary school teachers. I structured the content into modules, topics, sections, and parts, providing clarity to the course and making the subsequent steps more manageable.</p>\\n\\n<p> </p>\\n\\n<p><strong>Building the Wireframe</strong></p>\\n\\n<p> </p>\\n\\n<p>Wireframing involved mapping out the course layout and planning how learners would navigate the material. It became a reliable reference as I progressed through the project.</p>\\n\\n<p> </p>\\n\\n<p><strong>Screen Plan and Storyboard</strong></p>\\n\\n<p> </p>\\n\\n<p>Next, I worked on the screen plan and storyboard. This required breaking the content into smaller parts and deciding what text, images, and interactive elements to include on each screen. Although it was challenging at first, revising my work several times improved the outcome. These ensured that the content would be presented clearly and logically.</p>\\n\\n<p> </p>\\n\\n<p><strong>Developing the Prototype</strong></p>\\n\\n<p> </p>\\n\\n<p>Building the prototype in Articulate Storyline was the most exciting part of the assignment. I used features such as quizzes, buttons, and animations to make the content interactive and engaging. Seeing the course come to life was satisfying.</p>\\n\\n<p>One challenge was ensuring the prototype matched my design documents, such as the storyboard. Whenever I updated the prototype, I also had to revise my plans. This experience taught me the importance of staying organised and flexible. I simplified the navigation by reducing the number of buttons and adding progress indicators to show completed sections.</p>\\n\\n<p>I also applied key learning principles, such as keeping screens simple, using visuals to support the text, and helping learners connect new ideas to their existing knowledge.</p>\\n\\n<p> </p>\\n\\n<p><strong>What I Would Improve</strong></p>\\n\\n<p> </p>\\n\\n<p>There are areas I could improve. For instance, I aim to learn more advanced Storyline features, such as custom animations, to make the course more engaging. Additionally, finding a quicker way to update the storyboard when making changes to the prototype would save time. Lastly, spending more time testing the course would help identify and fix issues earlier in the process.</p>\\n\\n<p> </p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"b43a9360-248a-44cf-bedd-b19d7265c1f5\"}]}],\"hotspotNumberLabel\":\"Hotspot #num\",\"closeButtonLabel\":\"Close\",\"disableScaling\":false,\"image\":{\"path\":\"Professional Diploma In Digital Learning Design/images/image-3soRo9vv.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":1272,\"height\":941},\"backgroundImageAltText\":\"The ADDIE Model\"},\"library\":\"H5P.ImageHotspots 1.10\",\"metadata\":{\"contentType\":\"Image Hotspots\",\"license\":\"U\",\"title\":\"Image Hotspots\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Image Hotspots\"},\"subContentId\":\"0c9d0be5-9bd7-40e2-aaf4-6aa9969ecd2f\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p><span style=\\\"font-size:1.25em\\\"><strong>Refrences</strong></span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">Shrestha, S., &amp; Pant, B. (2023). Challenges in diverse classrooms of school: Teachers' perspectives. Contemporary Academic Journal, 5(2), 45–58. <a href=\\\"https://www.nepjol.info/index.php/caj/article/download/63133/47709/185592\\\" target=\\\"_blank\\\">https://www.nepjol.info/index.php/caj/article/download/63133/47709/185592</a></span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">Abernathy, D. (2019). ADDIE in action: A transformational course redesign process. Journal for the Advancement of Educational Research, 13(1), 1–19. <a href=\\\"https://files.eric.ed.gov/fulltext/EJ1252113.pdf\\\" target=\\\"_blank\\\">https://files.eric.ed.gov/fulltext/EJ1252113.pdf</a></span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">Amiroh, S. (2023). Development of interactive learning media based on Articulate Storyline to improve scientific literacy. Jurnal Pendidikan Ilmu Sosial, 33(1), 44–55. <a href=\\\"https://journals.ums.ac.id/index.php/jpis/article/viewFile/22316/8579\\\" target=\\\"_blank\\\">https://journals.ums.ac.id/index.php/jpis/article/viewFile/22316/8579</a></span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">Shakeel, S. I., Al Mamun, M. A., &amp; Haolader, M. F. A. (2022). Instructional design with ADDIE and rapid prototyping for blended learning: Validation and its acceptance in the context of TVET Bangladesh. Education and Information Technologies, 28(6), 7601–7630. <a href=\\\"https://doi.org/10.1007/s10639-022-11471-0\\\" target=\\\"_blank\\\">https://doi.org/10.1007/s10639-022-11471-0</a></span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">Articulate Global, LLC. (n.d.). Articulate Storyline 360. Retrieved from <a href=\\\"https://articulate.com\\\" target=\\\"_blank\\\">https://articulate.com</a></span></p>\\n\\n<p> </p>\\n\\n<p> </p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"5fef2505-0799-4a61-b15d-60eddb204d51\"},\"useSeparator\":\"enabled\"}]},\"library\":\"H5P.Column 1.17\",\"subContentId\":\"d8d69b51-ca28-4b68-b573-4d37cea98e16\",\"metadata\":{\"contentType\":\"Column\",\"license\":\"U\",\"title\":\"3.6 Reflective Commentary on Part 1\",\"authors\":[],\"changes\":[],\"extraTitle\":\"3.6 Reflective Commentary on Part 1\"}},{\"params\":{\"content\":[{\"content\":{\"params\":{\"text\":\"<p><br />\\n<strong><span style=\\\"font-size:1.75em\\\">4. Part 3 - Rollout &amp; Evaluation Plan</span></strong></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"74a19dea-2ade-4600-ba11-b90f2f7cc8e6\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"decorative\":false,\"contentName\":\"Image\",\"expandImage\":\"Expand Image\",\"minimizeImage\":\"Minimize Image\",\"alt\":\"Online learning concept with students, books, and technology\",\"file\":{\"path\":\"Professional Diploma In Digital Learning Design/images/file-R5wnP8mk.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":1887,\"height\":975}},\"library\":\"H5P.Image 1.1\",\"metadata\":{\"contentType\":\"Image\",\"license\":\"U\",\"title\":\"Untitled Image\",\"authors\":[],\"changes\":[]},\"subContentId\":\"15e04a12-4c8c-4c88-be94-679b8f3e0511\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p><span style=\\\"font-size:1.25em\\\">In this part of the assignment, I’m going to walk through the final two phases of the ADD<span style=\\\"color:#2980b9\\\"><strong>IE</strong></span> model, which are <span style=\\\"color:#2980b9\\\"><strong>Implementation</strong></span> and <span style=\\\"color:#2980b9\\\"><strong>Evaluation</strong></span>, and explain how they apply to my design.</span></p>\\n\\n<p><strong><span style=\\\"font-size:1.25em\\\">Implementation</span></strong></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">First, I’ll talk about the learning platform I plan to use, covering what it offers and why it’s a good fit for my design. Then, I’ll outline the staff and resources needed to support the rollout.</span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">Next, I’ll go through my \\\"go-live\\\" plan. I’ll also explain the strategies I’ll use to keep learners engaged during the rollout and why I think they’ll be effective.</span></p>\\n\\n<p><strong><span style=\\\"font-size:1.25em\\\">Evaluation</span></strong></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">For evaluation, I’ll describe how I plan to assess learning. I’ll also touch on accessibility, making sure the design aligns with UDL (Universal Design for Learning) and UXDL (User Experience Design for Learning).</span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">Finally, I’ll look at learning analytics—how I’ll use them and what kind of insights I expect to gain from the learning experience.</span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"d6671be9-b49e-453b-8d53-b1d019a23f8f\"},\"useSeparator\":\"disabled\"}]},\"library\":\"H5P.Column 1.17\",\"metadata\":{\"contentType\":\"Column\",\"license\":\"U\",\"title\":\"4. Part 3 - Rollout & Evaluation Plan\",\"authors\":[],\"changes\":[],\"extraTitle\":\"4. Part 3 - Rollout & Evaluation Plan\"},\"subContentId\":\"bb86f373-0e63-4713-b676-58974d28963d\"},{\"params\":{\"content\":[{\"content\":{\"params\":{\"text\":\"<p><br />\\n<span style=\\\"font-size:1.75em\\\"><strong>4.1 Implementation </strong></span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"5ce785eb-5f24-4f7d-9670-4d7bcbb2a28f\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"decorative\":false,\"contentName\":\"Image\",\"expandImage\":\"Expand Image\",\"minimizeImage\":\"Minimize Image\",\"file\":{\"path\":\"Professional Diploma In Digital Learning Design/images/file-chtsXluB.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":1476,\"height\":934},\"alt\":\"Person using laptop on books, surrounded by learning icons\"},\"library\":\"H5P.Image 1.1\",\"metadata\":{\"contentType\":\"Image\",\"license\":\"U\",\"title\":\"Untitled Image\",\"authors\":[],\"changes\":[]},\"subContentId\":\"92164ba5-3af2-4b6a-99b3-e3806b0c1645\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p><span style=\\\"font-size:1.25em\\\"><strong>1. Learning Platform</strong></span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">I will use the Moodle platform to implement the course. Moodle is an open-source Learning Management System (LMS) that provides a wide range of features for delivering courses, engaging learners, and conducting assessments.</span></p>\\n\\n<p><strong><span style=\\\"font-size:1.25em\\\">Key Features of Moodle Supporting Course Implementation</span></strong></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"ce00dc55-e337-45c8-b06c-fb07ebc50e56\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"mode\":\"normal\",\"dialogs\":[{\"text\":\"<p style=\\\"text-align:center\\\"><strong>Course Management</strong></p>\\n\",\"answer\":\"<p style=\\\"text-align:center\\\">Enables organised arrangement of course materials, such as modules, lessons, and assignments.</p>\\n\",\"tips\":{},\"imageAltText\":\"Digital workspace with laptop, books, and coffee\",\"image\":{\"path\":\"Professional Diploma In Digital Learning Design/images/image-UiJWLFJY.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":933,\"height\":798}},{\"text\":\"<p style=\\\"text-align:center\\\"><strong>Interactive Content</strong></p>\\n\",\"answer\":\"<p style=\\\"text-align:center\\\">Supports various multimedia formats such as videos, SCORM packages, H5P interactive content, and PDFs.</p>\\n\",\"tips\":{},\"imageAltText\":\"Digital marketing concept with website optimisation\",\"image\":{\"path\":\"Professional Diploma In Digital Learning Design/images/image-jmeDbJwP.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":763,\"height\":718}},{\"text\":\"<p style=\\\"text-align:center\\\"><strong>Communication Tools</strong></p>\\n\",\"answer\":\"<p style=\\\"text-align:center\\\">Forums, chatrooms, and messaging facilitate interaction between learners and instructors.</p>\\n\",\"tips\":{},\"imageAltText\":\"Virtual learning with instructor, students, and graphs\",\"image\":{\"path\":\"Professional Diploma In Digital Learning Design/images/image-02TAoD8g.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":1036,\"height\":744}},{\"text\":\"<p style=\\\"text-align:center\\\"><strong>Tracking &amp; Reporting</strong></p>\\n\",\"answer\":\"<p style=\\\"text-align:center\\\">Enables monitoring of learner progress through activity logs, completion tracking, and detailed analytics.</p>\\n\",\"tips\":{},\"imageAltText\":\"Digital resume review with people analysing data\",\"image\":{\"path\":\"Professional Diploma In Digital Learning Design/images/image-n8Me6tSG.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":1284,\"height\":749}},{\"text\":\"<p style=\\\"text-align:center\\\"><strong>Integration &amp; Customisation</strong></p>\\n\",\"answer\":\"<p style=\\\"text-align:center\\\">Can be integrated with external tools such as Microsoft Teams for collaboration.</p>\\n\",\"tips\":{},\"imageAltText\":\"Digital workspace with woman analysing information\",\"image\":{\"path\":\"Professional Diploma In Digital Learning Design/images/image-5nHYIL9V.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":1114,\"height\":813}}],\"behaviour\":{\"enableRetry\":true,\"disableBackwardsNavigation\":false,\"scaleTextNotCard\":false,\"randomCards\":false,\"maxProficiency\":5,\"quickProgression\":false},\"answer\":\"Turn\",\"next\":\"Next\",\"prev\":\"Previous\",\"retry\":\"Retry\",\"correctAnswer\":\"I got it right!\",\"incorrectAnswer\":\"I got it wrong\",\"round\":\"Round @round\",\"cardsLeft\":\"Cards left: @number\",\"nextRound\":\"Proceed to round @round\",\"startOver\":\"Start over\",\"showSummary\":\"Next\",\"summary\":\"Summary\",\"summaryCardsRight\":\"Cards you got right:\",\"summaryCardsWrong\":\"Cards you got wrong:\",\"summaryCardsNotShown\":\"Cards in pool not shown:\",\"summaryOverallScore\":\"Overall Score\",\"summaryCardsCompleted\":\"Cards you have completed learning:\",\"summaryCompletedRounds\":\"Completed rounds:\",\"summaryAllDone\":\"Well done! You have mastered all @cards cards by getting them correct @max times!\",\"progressText\":\"Card @card of @total\",\"cardFrontLabel\":\"Card front\",\"cardBackLabel\":\"Card back\",\"tipButtonLabel\":\"Show tip\",\"audioNotSupported\":\"Your browser does not support this audio\",\"confirmStartingOver\":{\"header\":\"Start over?\",\"body\":\"All progress will be lost. Are you sure you want to start over?\",\"cancelLabel\":\"Cancel\",\"confirmLabel\":\"Start over\"},\"title\":\"\",\"description\":\"\"},\"library\":\"H5P.Dialogcards 1.9\",\"metadata\":{\"contentType\":\"Dialog Cards\",\"license\":\"U\",\"title\":\"Dialog Cards\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Dialog Cards\"},\"subContentId\":\"c1ac9b76-fddd-46f1-8f7c-f8ae616262b8\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p><span style=\\\"font-size:1.25em\\\">Moodle aligns with the course’s requirements due to its flexibility and accessibility. It supports both synchronous and asynchronous learning, catering to diverse learning styles.</span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"4248516e-cc7c-410e-b4b7-d695f16a149e\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p><strong><span style=\\\"font-size:1.25em\\\">2. Staff and Resources</span></strong></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">The following staff and resources are required for the course.</span></p>\\n\\n<p><strong><span style=\\\"font-size:1.25em\\\">Staffing Requirements</span></strong></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">Please use the <strong>left </strong>or <strong>right arrows</strong> (or swipe on a touchscreen) to move to the next or previous learning outcome card:</span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"1a432e8c-06c4-434a-94a7-bfc5556136f2\"},\"useSeparator\":\"enabled\"},{\"content\":{\"params\":{\"mode\":\"normal\",\"dialogs\":[{\"text\":\"<p style=\\\"text-align:center\\\"><strong>Subject Matter Experts (SMEs)</strong></p>\\n\",\"answer\":\"<p style=\\\"text-align:center\\\">Provide expertise to ensure content accuracy and relevance, review course materials, and advise on improvements.</p>\\n\",\"tips\":{},\"image\":{\"path\":\"Professional Diploma In Digital Learning Design/images/image-FXCkNNlE.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":1611,\"height\":834},\"imageAltText\":\"Woman organising schedule with large calendar and clock\"},{\"text\":\"<p style=\\\"text-align:center\\\"><strong>Instructional Designer</strong></p>\\n\",\"answer\":\"<p style=\\\"text-align:center\\\">Ensures the course structure aligns with best instructional design practices.</p>\\n\",\"tips\":{},\"image\":{\"path\":\"Professional Diploma In Digital Learning Design/images/image-UW4Kdne2.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":1436,\"height\":841},\"imageAltText\":\"Teamwork concept with people assembling gears\"},{\"text\":\"<p style=\\\"text-align:center\\\"><strong>E-learning Developer</strong></p>\\n\",\"answer\":\"<p style=\\\"text-align:center\\\">Develops, and optimises digital learning experiences, ensuring effective integration of multimedia elements and interactive learning components.</p>\\n\",\"tips\":{},\"image\":{\"path\":\"Professional Diploma In Digital Learning Design/images/image-kTdeKVt2.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":1878,\"height\":784},\"imageAltText\":\"Time management, teamwork, and productivity illustration\"},{\"text\":\"<p style=\\\"text-align:center\\\"><strong>Multimedia Specialist</strong></p>\\n\",\"answer\":\"<p style=\\\"text-align:center\\\">Creates and enhances visual, audio, and video content to improve learner engagement.</p>\\n\",\"tips\":{},\"image\":{\"path\":\"Professional Diploma In Digital Learning Design/images/image-UkemF7UF.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":1249,\"height\":869},\"imageAltText\":\"Online education with digital learning elements\"},{\"text\":\"<p style=\\\"text-align:center\\\"><strong>Course Instructor</strong></p>\\n\",\"answer\":\"<p style=\\\"text-align:center\\\">Responsible for facilitating discussions, and providing feedback</p>\\n\",\"tips\":{},\"image\":{\"path\":\"Professional Diploma In Digital Learning Design/images/image-2i8kviwn.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":1289,\"height\":741},\"imageAltText\":\"Man analysing schedule with large calendar and clock\"},{\"text\":\"<p style=\\\"text-align:center\\\"><strong>Moodle Administrator</strong></p>\\n\",\"answer\":\"<p style=\\\"text-align:center\\\">Responsible for managing and maintaining the Moodle learning management system (LMS).</p>\\n\",\"tips\":{},\"image\":{\"path\":\"Professional Diploma In Digital Learning Design/images/image-xRNAtvXt.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":795,\"height\":845},\"imageAltText\":\"Confused person surrounded by question marks.\"},{\"text\":\"<p style=\\\"text-align:center\\\"><strong>Technical Support Team</strong></p>\\n\",\"answer\":\"<p style=\\\"text-align:center\\\">Assists with troubleshooting, user queries, and platform maintenance.</p>\\n\",\"tips\":{},\"image\":{\"path\":\"Professional Diploma In Digital Learning Design/images/image-NPoPtYsn.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":984,\"height\":818},\"imageAltText\":\"Team collaboration around a large question mark\"}],\"behaviour\":{\"enableRetry\":true,\"disableBackwardsNavigation\":false,\"scaleTextNotCard\":false,\"randomCards\":false,\"maxProficiency\":5,\"quickProgression\":false},\"answer\":\"Turn\",\"next\":\"Next\",\"prev\":\"Previous\",\"retry\":\"Retry\",\"correctAnswer\":\"I got it right!\",\"incorrectAnswer\":\"I got it wrong\",\"round\":\"Round @round\",\"cardsLeft\":\"Cards left: @number\",\"nextRound\":\"Proceed to round @round\",\"startOver\":\"Start over\",\"showSummary\":\"Next\",\"summary\":\"Summary\",\"summaryCardsRight\":\"Cards you got right:\",\"summaryCardsWrong\":\"Cards you got wrong:\",\"summaryCardsNotShown\":\"Cards in pool not shown:\",\"summar
