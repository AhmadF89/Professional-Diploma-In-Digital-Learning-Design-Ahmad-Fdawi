\\\"text-align:center\\\">FAQs, helpdesk support, and discussion forums for troubleshooting and peer assistance.</p>\\n\",\"tips\":{},\"image\":{\"path\":\"Professional Diploma In Digital Learning Design/images/image-6nO4ZBlh.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":923,\"height\":862},\"imageAltText\":\"Team analysing search results on a computer screen\"},{\"text\":\"<p style=\\\"text-align:center\\\"><strong>Hardware &amp; Software</strong></p>\\n\",\"answer\":\"<p style=\\\"text-align:center\\\">Reliable servers, cloud storage, and integrated third-party tools like Zoom.</p>\\n\",\"tips\":{},\"image\":{\"path\":\"Professional Diploma In Digital Learning Design/images/image-7WVFysDf.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":1218,\"height\":835},\"imageAltText\":\"Team collaborating on website development and analysis\"}],\"behaviour\":{\"enableRetry\":true,\"disableBackwardsNavigation\":false,\"scaleTextNotCard\":false,\"randomCards\":false,\"maxProficiency\":5,\"quickProgression\":false},\"answer\":\"Turn\",\"next\":\"Next\",\"prev\":\"Previous\",\"retry\":\"Retry\",\"correctAnswer\":\"I got it right!\",\"incorrectAnswer\":\"I got it wrong\",\"round\":\"Round @round\",\"cardsLeft\":\"Cards left: @number\",\"nextRound\":\"Proceed to round @round\",\"startOver\":\"Start over\",\"showSummary\":\"Next\",\"summary\":\"Summary\",\"summaryCardsRight\":\"Cards you got right:\",\"summaryCardsWrong\":\"Cards you got wrong:\",\"summaryCardsNotShown\":\"Cards in pool not shown:\",\"summaryOverallScore\":\"Overall Score\",\"summaryCardsCompleted\":\"Cards you have completed learning:\",\"summaryCompletedRounds\":\"Completed rounds:\",\"summaryAllDone\":\"Well done! You have mastered all @cards cards by getting them correct @max times!\",\"progressText\":\"Card @card of @total\",\"cardFrontLabel\":\"Card front\",\"cardBackLabel\":\"Card back\",\"tipButtonLabel\":\"Show tip\",\"audioNotSupported\":\"Your browser does not support this audio\",\"confirmStartingOver\":{\"header\":\"Start over?\",\"body\":\"All progress will be lost. Are you sure you want to start over?\",\"cancelLabel\":\"Cancel\",\"confirmLabel\":\"Start over\"},\"title\":\"\",\"description\":\"\"},\"library\":\"H5P.Dialogcards 1.9\",\"metadata\":{\"contentType\":\"Dialog Cards\",\"license\":\"U\",\"title\":\"Dialog Cards\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Dialog Cards\"},\"subContentId\":\"6e67d0c9-9541-4a94-92b0-968c23fad325\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p><span style=\\\"font-size:1.25em\\\"><strong>3. Go Live Plane</strong></span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"8699e408-65a2-4273-a77f-59f423ec97b3\"},\"useSeparator\":\"enabled\"},{\"content\":{\"params\":{\"decorative\":false,\"contentName\":\"Image\",\"expandImage\":\"Expand Image\",\"minimizeImage\":\"Minimize Image\",\"file\":{\"path\":\"Professional Diploma In Digital Learning Design/images/file-DVmDu4I0.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":1774,\"height\":849},\"alt\":\"Woman using laptop with data and analytics\"},\"library\":\"H5P.Image 1.1\",\"metadata\":{\"contentType\":\"Image\",\"license\":\"U\",\"title\":\"Untitled Image\",\"authors\":[],\"changes\":[]},\"subContentId\":\"0761bddf-8c9c-4621-9abb-b0a0f0081432\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p><span style=\\\"font-size:1.25em\\\">This Go Live Plan outlines the key steps for the successful rollout of the learning platform. It ensures a structured approach, covering technical setup, content development, user training, and system testing. Each stage is assigned to specific roles, with defined timelines and progress tracking to ensure a smooth implementation.</span></p>\\n\\n<p><a href=\\\"https://docs.google.com/document/d/1M9RzQK-c9nfVPkLLENQD8pFrleTqoHGt/edit?usp=sharing&amp;ouid=100601742988067790373&amp;rtpof=true&amp;sd=true\\\" target=\\\"_blank\\\"><span style=\\\"font-size:1.25em\\\">Please click here to view the go-live plan for the 'Learning to Learn in the Classroom'</span></a><span style=\\\"font-size:1.25em\\\">.</span></p>\\n\\n<p> </p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"e2e20ade-17f2-4de6-bbfb-cc45208fb065\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p> </p>\\n\\n<p><strong><span style=\\\"font-size:1.25em\\\">4. Learner Engagement Tactics</span></strong></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\"><strong>Engagement Strategies</strong></span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">Please <strong>click </strong>on the icons below to see more:</span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"a9a67c41-590a-4b75-8ba1-5ea8cba0af0e\"},\"useSeparator\":\"enabled\"},{\"content\":{\"params\":{\"iconType\":\"icon\",\"icon\":\"plus\",\"color\":\"#981d99\",\"hotspots\":[{\"position\":{\"x\":10.26666259765625,\"y\":17.886965147057214},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<p><strong>Interactive Content &amp; Gamification</strong></p>\\n\\n<ul>\\n\\t<li>Use of quizzes, badges, and leaderboards to encourage participation and motivate learners.</li>\\n\\t<li>Integration of interactive elements (H5P, SCORM) to enhance engagement.</li>\\n</ul>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"cfd855a7-05b9-40df-ad85-148b23194418\"}]},{\"position\":{\"x\":7.46666259765625,\"y\":43.26047864689861},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<p><strong>Weekly Online Drop-In Clinic Sessions</strong></p>\\n\\n<ul>\\n\\t<li>A weekly online drop-in clinic will be available to provide support, answer teachers' queries, and offer guidance to teachers throughout the course.</li>\\n</ul>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"a7bbb273-4e30-464d-afe1-3dfd2ea35f0b\"}]},{\"position\":{\"x\":7.46666259765625,\"y\":74.31859912826626},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<p><strong>Regular Feedback</strong></p>\\n\\n<ul>\\n\\t<li>Automated feedback on quizzes and assignments for immediate learning reinforcement. </li>\\n\\t<li>Personalised guidance and feedback through drop-in clinics.</li>\\n</ul>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"cefc44ef-a5d8-493f-81bc-654e096a0769\"}]},{\"position\":{\"x\":89.46666259765625,\"y\":23.823651656512844},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<p><strong>Personalised Learning Paths</strong></p>\\n\\n<ul>\\n\\t<li>Adaptive learning strategies that allow learners to progress at their own pace based on performance.</li>\\n\\t<li>Access to certain materials is granted only after learners pass specific assessments.</li>\\n</ul>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"14357a48-9d91-4b47-86ef-59e8350a39b7\"}]},{\"position\":{\"x\":90.66666259765624,\"y\":59.222667059511956},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<p><strong>Regular Support</strong></p>\\n\\n<ul>\\n\\t<li>Offering consistent help and resources to learners.</li>\\n</ul>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"e623d1ae-0c00-4e7b-bcd1-5086ef275fea\"}]},{\"position\":{\"x\":92.26666259765625,\"y\":85.68994935850459},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<p><strong>Progress Tracking</strong></p>\\n\\n<ul>\\n\\t<li>Tracking and reporting learner progress and achievements.</li>\\n</ul>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"31747ca3-033e-4acf-93cd-686bac8b6440\"}]}],\"hotspotNumberLabel\":\"Hotspot #num\",\"closeButtonLabel\":\"Close\",\"disableScaling\":false,\"image\":{\"path\":\"Professional Diploma In Digital Learning Design/images/image-CAaLcaAh.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":1159,\"height\":823},\"backgroundImageAltText\":\"Engagement Strategies\"},\"library\":\"H5P.ImageHotspots 1.10\",\"metadata\":{\"contentType\":\"Image Hotspots\",\"license\":\"U\",\"title\":\"Image Hotspots\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Image Hotspots\"},\"subContentId\":\"9ee1fffc-f9a3-4731-95e9-3edcc554796d\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<div>\\n<table border=\\\"1\\\" cellpadding=\\\"1\\\" cellspacing=\\\"1\\\">\\n\\t<tbody>\\n\\t\\t<tr>\\n\\t\\t\\t<td colspan=\\\"6\\\" style=\\\"text-align:center\\\"><strong><span style=\\\"color:#003366\\\">Rationale for Selected Strategies</span></strong></td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td><span style=\\\"color:#4a148c\\\"><strong>Interactive Content &amp; Gamification</strong></span></td>\\n\\t\\t\\t<td><span style=\\\"color:#4a148c\\\"><strong>Weekly Online Drop-In Clinic Sessions</strong></span></td>\\n\\t\\t\\t<td><span style=\\\"color:#4a148c\\\"><strong>Weekly Online Drop-In Clinic Sessions</strong></span></td>\\n\\t\\t\\t<td><span style=\\\"color:#4a148c\\\"><strong>Personalised Learning Paths</strong></span></td>\\n\\t\\t\\t<td><span style=\\\"color:#4a148c\\\"><strong>Regular Support</strong></span></td>\\n\\t\\t\\t<td><span style=\\\"color:#4a148c\\\"><strong>Progress Tracking</strong></span></td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>\\n\\t\\t\\t<div>Using quizzes, badges, and leaderboards makes learning more engaging and fun. Interactive tools like H5P and SCORM help learners stay motivated and improve knowledge retention.</div>\\n\\t\\t\\t</td>\\n\\t\\t\\t<td>Live Q&amp;A sessions on Zoom give learners direct support. They can ask questions, get instant answers, and clarify doubts in real time.</td>\\n\\t\\t\\t<td>\\n\\t\\t\\t<div>Automated feedback on quizzes and assignments helps learners understand mistakes immediately. Personalised feedback during drop-in sessions provides extra guidance and support.</div>\\n\\t\\t\\t</td>\\n\\t\\t\\t<td>Learners can move at their own pace based on performance. Some materials unlock only after passing assessments, ensuring steady and structured progress.</td>\\n\\t\\t\\t<td>Providing continuous help and resources creates a supportive learning environment, keeping learners confident and engaged.</td>\\n\\t\\t\\t<td>Tracking learner achievements helps identify areas for improvement and keeps learners on track for course completion.</td>\\n\\t\\t</tr>\\n\\t</tbody>\\n</table>\\n\\n<div> </div>\\n</div>\\n\"},\"library\":\"H5P.Table 1.1\",\"metadata\":{\"contentType\":\"Table\",\"license\":\"U\",\"title\":\"Table\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Table\"},\"subContentId\":\"098643b8-5bb3-4795-9bb5-5b4cd7d3683b\"},\"useSeparator\":\"disabled\"}]},\"library\":\"H5P.Column 1.17\",\"subContentId\":\"06191333-1526-46a5-ba27-5a5722ff2b1e\",\"metadata\":{\"contentType\":\"Column\",\"license\":\"U\",\"title\":\"4.1 Implementation\",\"authors\":[],\"changes\":[],\"extraTitle\":\"4.1 Implementation\"}},{\"params\":{\"content\":[{\"content\":{\"params\":{\"text\":\"<p><br />\\n<span style=\\\"font-size:1.75em\\\"><strong>4.1 Evaluation </strong></span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"a1fc482a-3666-488f-a8a0-d10ade613796\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"decorative\":false,\"contentName\":\"Image\",\"expandImage\":\"Expand Image\",\"minimizeImage\":\"Minimize Image\",\"alt\":\"Illustration of business growth, teamwork, and success\",\"file\":{\"path\":\"Professional Diploma In Digital Learning Design/images/file-7irfCosT.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":1412,\"height\":822}},\"library\":\"H5P.Image 1.1\",\"metadata\":{\"contentType\":\"Image\",\"license\":\"U\",\"title\":\"Untitled Image\",\"authors\":[],\"changes\":[]},\"subContentId\":\"48f841e8-6bca-4f67-a756-c3db8dbb5652\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p><br />\\n<strong><span style=\\\"font-size:1.25em\\\">1. Evaluating Digital Learning</span></strong></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">Evaluating digital learning is more than just checking results at the end of a course. It looks at the whole learning process to see what works well and what can be improved. Within the ADDIE instructional design model, three main approaches can be used to assess the effectiveness of the L2L course, as outlined below.</span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">Please <strong>click</strong> on the icons below to see more:</span></p>\\n\\n<p> </p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"c9cf41cd-3b2c-4da9-a1b0-e988ad7bb320\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"iconType\":\"icon\",\"icon\":\"plus\",\"color\":\"#981d99\",\"hotspots\":[{\"position\":{\"x\":15.46666259765625,\"y\":46.35475584464555},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<p><strong>1. Goals-Based Evaluation</strong></p>\\n\\n<p> </p>\\n\\n<p>This approach checks whether the course achieved what it was meant to. It looks at:</p>\\n\\n<ul>\\n\\t<li>How well the course matched the shcools's needs.</li>\\n\\t<li>Whether the goals were clear and realistic from the start.</li>\\n</ul>\\n\\n<p>If the evaluation finds gaps, it might mean the learning objectives need to be changed in the future to make them more achievable and useful.</p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"000b0a25-269a-4859-a65e-c655a68be8c4\"}]},{\"position\":{\"x\":85.46666259765625,\"y\":46.003016591251885},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<p><strong>2. Process-Based Evaluation</strong></p>\\n\\n<p> </p>\\n\\n<p>Instead of just focusing on the final results, this approach looks at how well each stage of the ADDIE model worked. It gathers feedback from people involved in creating and delivering the course, like learning designers, subject matter experts, and learners, to find areas for improvement. </p>\\n\\n<p><strong>Analysis Phase</strong></p>\\n\\n<ul>\\n\\t<li>Were the learning needs correctly identified? </li>\\n\\t<li>Were learner personas well defined?</li>\\n</ul>\\n\\n<p><strong>Design Phase</strong></p>\\n\\n<ul>\\n\\t<li>Was the course structured well? </li>\\n\\t<li>Did the learning activities keep learners engaged?</li>\\n</ul>\\n\\n<p><strong>Development Phase</strong></p>\\n\\n<ul>\\n\\t<li>Was the content created efficiently? </li>\\n\\t<li>Were there issues with time, communication, or quality?</li>\\n</ul>\\n\\n<p><strong>Implementation Phase</strong></p>\\n\\n<ul>\\n\\t<li>Did the course launch smoothly? </li>\\n\\t<li>Were there technical problems or accessibility issues?</li>\\n</ul>\\n\\n<p>By checking each stage, this approach helps improve future course development.</p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"71df2f4f-a09c-434e-ad2e-7614aae74e07\"}]},{\"position\":{\"x\":56.66666259765625,\"y\":78.632282239819},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<p><strong>3. Outcomes-Based Evaluation</strong></p>\\n\\n<p> </p>\\n\\n<p>This approach evaluates what learners actually gained from the course. It is based on models like <strong>Kirkpatrick’s</strong> Four Levels of Evaluation, which we will use to assess the L2L course. This approach focuses on three key areas:</p>\\n\\n<p><strong>Knowledge retention</strong></p>\\n\\n<ul>\\n\\t<li>Did learners understand and remember the material?</li>\\n</ul>\\n\\n<p><strong>Skill application</strong></p>\\n\\n<ul>\\n\\t<li>Are learners using what they learned in real-life situations?</li>\\n</ul>\\n\\n<p><strong>Behavioural changes</strong></p>\\n\\n<ul>\\n\\t<li>Has the course helped learners improve their work or professional skills?</li>\\n</ul>\\n\\n<p>To measure these, tools like quizzes, assessments, and practical exercises can be used. This approach ensures that the course is not only well-designed but also leads to real improvements in learning and skills.</p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"78603656-419e-4961-b2b5-40f395bb9242\"}]}],\"hotspotNumberLabel\":\"Hotspot #num\",\"closeButtonLabel\":\"Close\",\"disableScaling\":false,\"backgroundImageAltText\":\"Three Key approaches to Evaluate Digital Learning\",\"image\":{\"path\":\"Professional Diploma In Digital Learning Design/images/image-jbiadLyy.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":1428,\"height\":443}},\"library\":\"H5P.ImageHotspots 1.10\",\"metadata\":{\"contentType\":\"Image Hotspots\",\"license\":\"U\",\"title\":\"Image Hotspots\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Image Hotspots\"},\"subContentId\":\"71d7c34c-9a4b-4815-8944-33eee05fc709\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p><br />\\n<span style=\\\"font-size:1.25em\\\">Using these evaluation approaches helps in understanding what works and what doesn’t in a designed course. This enables the development of more engaging, effective, and relevant courses that meet learners’ needs.</span></p>\\n\\n<p> </p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"02b16fad-3b7c-4f43-926b-94a1d3e9a24a\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p><br />\\n<span style=\\\"font-size:1.25em\\\"><strong>2. Kirkpatrick’s Model</strong></span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">Kirkpatrick’s model is a strong, outcomes-focused model within the Outcomes-Based Evaluation approach. However, if improvements are needed beyond measuring learner success such as course design, content quality, or engagement levels, we might also consider integrating elements of Process-Based or Goals-Based Evaluation approaches.</span></p>\\n\\n<p><strong><span style=\\\"font-size:1.25em\\\">Evaluation Plan for Digital Learning Course</span></strong></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">The evaluation will be conducted using Kirkpatrick’s model Four Levels of Learning Evaluation.</span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"1d0cb73c-3075-4f5f-8ffc-d482cee50208\"},\"useSeparator\":\"enabled\"},{\"content\":{\"params\":{\"iconType\":\"icon\",\"icon\":\"plus\",\"color\":\"#981d99\",\"hotspots\":[{\"position\":{\"x\":17.46666259765625,\"y\":45.66685921170357},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<p><strong>Level 1: Reaction (Engagement &amp; User Experience)</strong></p>\\n\\n<p> </p>\\n\\n<p><strong>Purpose</strong></p>\\n\\n<ul>\\n\\t<li>Measure learner satisfaction and engagement.</li>\\n</ul>\\n\\n<p><strong>Methods</strong></p>\\n\\n<ul>\\n\\t<li><a href=\\\"https://docs.google.com/document/d/1dTEWtS8Ty0gsa2IZfnAuJ2OBtkKdp0ei/edit?usp=drive_link&amp;ouid=100601742988067790373&amp;rtpof=true&amp;sd=true\\\" target=\\\"_blank\\\">Survey Data </a></li>\\n\\t<li><a href=\\\"https://docs.google.com/document/d/1Sry9tZp83vF0WkPT3BrCC0BvTk_H1KMw/edit?usp=drive_link&amp;ouid=100601742988067790373&amp;rtpof=true&amp;sd=true\\\" target=\\\"_blank\\\">LMS Analytics</a></li>\\n\\t<li>Interviews (optional for deeper insights).</li>\\n</ul>\\n\\n<p><strong>Key Questions</strong></p>\\n\\n<ul>\\n\\t<li>Did learners find the course engaging and relevant?</li>\\n\\t<li>Was the user experience accessible?</li>\\n\\t<li>What elements of the course did learners enjoy the most?</li>\\n</ul>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"49d9f667-fafb-4832-a538-c232477eb571\"}]},{\"position\":{\"x\":39.466662597656246,\"y\":40.13441170451733},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<p><strong>Level 2: Learning (Knowledge &amp; Skills Acquisition)</strong></p>\\n\\n<p> </p>\\n\\n<p><strong>Purpose</strong></p>\\n\\n<p>Assess knowledge retention and skill development.</p>\\n\\n<p><strong>Methods</strong></p>\\n\\n<ul>\\n\\t<li>Quizzes &amp; Assignments </li>\\n\\t<li><a href=\\\"https://docs.google.com/document/d/1B6-0PFDvFcMiyDSfbZhnNkElG3E0t4B1/edit?usp=drive_link&amp;ouid=100601742988067790373&amp;rtpof=true&amp;sd=true\\\" target=\\\"_blank\\\">Self-Reflection Logs</a></li>\\n</ul>\\n\\n<p><strong>Key Questions</strong></p>\\n\\n<ul>\\n\\t<li>Did learners meet the learning objectives?</li>\\n\\t<li>How well did the assessments check what students learned?</li>\\n</ul>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"0af857de-bcf7-427f-b8ae-ebdbaa634900\"}]},{\"position\":{\"x\":61.603125000000006,\"y\":45.4753788421324},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<p><strong>Level 3: Behaviour (Application in Real-World Contexts)</strong></p>\\n\\n<p> </p>\\n\\n<p><strong>Purpose</strong></p>\\n\\n<p>Determine if learning translates into workplace application.</p>\\n\\n<p><strong>Methods</strong></p>\\n\\n<ul>\\n\\t<li><a href=\\\"https://docs.google.com/document/d/19S4XE7W1nyKHEq6N48MtzkDkvoDL5jRL/edit?usp=drive_link&amp;ouid=100601742988067790373&amp;rtpof=true&amp;sd=true\\\" target=\\\"_blank\\\">Learner Self-Assessments</a></li>\\n\\t<li><a href=\\\"https://docs.google.com/document/d/1oim1EiROlPQX0NoeubT4UoVOEB5QvNtb/edit?usp=drive_link&amp;ouid=100601742988067790373&amp;rtpof=true&amp;sd=true\\\" target=\\\"_blank\\\">Organisation Leaders' Evaluation</a></li>\\n</ul>\\n\\n<p><strong>Key Questions</strong></p>\\n\\n<ul>\\n\\t<li>Are learners applying new knowledge or skills in their work?</li>\\n\\t<li>Have there been observable changes in behaviour or productivity?</li>\\n\\t<li>What barriers exist to implementing the learning in practice?</li>\\n</ul>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"b6a10f44-04db-40e1-9a32-fc6dbb660a7e\"}]},{\"position\":{\"x\":82.66666259765626,\"y\":41.12619958929014},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<p><strong>Level 4: Results (Business &amp; Organisational Impact)</strong></p>\\n\\n<p> </p>\\n\\n<p><strong>Purpose</strong></p>\\n\\n<ul>\\n\\t<li>Evaluate how learning impacts organisational goals.</li>\\n</ul>\\n\\n<p><strong>Methods</strong></p>\\n\\n<ul>\\n\\t<li><a href=\\\"https://docs.google.com/document/d/1xmFRnKWW_1RMIKU1TAmTNjoCvDi-dj1S/edit?usp=drive_link&amp;ouid=100601742988067790373&amp;rtpof=true&amp;sd=true\\\" target=\\\"_blank\\\">Performance KPIs</a></li>\\n\\t<li><a href=\\\"https://docs.google.com/document/d/1zFrorBGUtHlo543s9EMwVAoQqydf8TSi/edit?usp=drive_link&amp;ouid=100601742988067790373&amp;rtpof=true&amp;sd=true\\\" target=\\\"_blank\\\">ROI Analysis</a></li>\\n</ul>\\n\\n<p><strong>Key Questions</strong></p>\\n\\n<ul>\\n\\t<li>Has the training led to measurable improvements in performance?</li>\\n\\t<li>What impact did the learning have on organisational success?</li>\\n\\t<li>Are there any indirect benefits (e.g., increased employee satisfaction)?</li>\\n</ul>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"1e84c7b5-529d-47b5-9a5c-91613e2d7f43\"}]}],\"hotspotNumberLabel\":\"Hotspot #num\",\"closeButtonLabel\":\"Close\",\"disableScaling\":false,\"image\":{\"path\":\"Professional Diploma In Digital Learning Design/images/image-3lukJg4B.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":1534,\"height\":612}},\"library\":\"H5P.ImageHotspots 1.10\",\"metadata\":{\"contentType\":\"Image Hotspots\",\"license\":\"U\",\"title\":\"Image Hotspots\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Image Hotspots\"},\"subContentId\":\"40caadc2-316c-4971-9375-9d5dba3bd77a\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p><br />\\n<span style=\\\"font-size:1.25em\\\"><strong>2. Accessibility Evaluation (UDL &amp; UXDL)</strong></span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"2ecfa34a-e828-4c83-8adb-6933564e0bd0\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"decorative\":false,\"contentName\":\"Image\",\"expandImage\":\"Expand Image\",\"minimizeImage\":\"Minimize Image\",\"file\":{\"path\":\"Professional Diploma In Digital Learning Design/images/file-m8fNWUDi.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":1414,\"height\":819},\"alt\":\"Online learning with sign language interpretation for accessibility\"},\"library\":\"H5P.Image 1.1\",\"metadata\":{\"contentType\":\"Image\",\"license\":\"U\",\"title\":\"Untitled Image\",\"authors\":[],\"changes\":[]},\"subContentId\":\"b92c1910-b7d3-4280-81d8-1823cb944e1b\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p> </p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">To ensure inclusivity and usability, the course will be evaluated using Universal Design for Learning (UDL) and User Experience Design for Learning (UXDL) principles​.</span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\"><strong>Universal Design for Learning (UDL): Key Accessibility Considerations</strong></span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">Please use the <strong>left</strong> or <strong>right arrows</strong> (or swipe on a touchscreen) to move to the next or previous learning outcome card:</span></p>\\n\\n<p> </p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"777c8e6f-6cea-4c88-bb12-d60b509376fc\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"mode\":\"normal\",\"dialogs\":[{\"text\":\"<p style=\\\"text-align:center\\\"><strong>Multiple Means of Representation</strong></p>\\n\",\"answer\":\"<p>1. Course materials will be available in different formats like text, audio, and video.<br />\\n2. Images will have alternative text, and videos will include captions.<br />\\n3. Language translation tools will be provided when possible.</p>\\n\",\"tips\":{},\"image\":{\"path\":\"Professional Diploma In Digital Learning Design/images/image-sMWSRV5J.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":1110,\"height\":841},\"imageAltText\":\"Illustration of teamwork, communication, and digital collaboration in a workplace\"},{\"text\":\"<p style=\\\"text-align:center\\\"><strong>Multiple Means of Engagement</strong></p>\\n\",\"answer\":\"<p>1. Learners can personalise their experience (e.g., change font size, colour contrast, or playback speed).<br />\\n2. The course will include interactive activities like quizzes, discussions, and peer learning.<br />\\n3. Learners can choose between live sessions or recorded materials.</p>\\n\",\"tips\":{},\"image\":{\"path\":\"Professional Diploma In Digital Learning Design/images/image-kIW425yW.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":1159,\"height\":821},\"imageAltText\":\"Online learning, teamwork, digital collaboration, and knowledge sharing in education\"},{\"text\":\"<p style=\\\"text-align:center\\\"><strong>Multiple Means of Action &amp; Expression</strong></p>\\n\",\"answer\":\"<p>1. Assessments will be flexible, allowing learners to submit their work in text, video, or audio.<br />\\n2. Support will be available for assistive technologies to help learners with disabilities.<br />\\n3. Extra guidance will be given to help learners with different needs.</p>\\n\",\"tips\":{},\"imageAltText\":\"Website development, teamwork, creativity, and digital content collaboration\",\"image\":{\"path\":\"Professional Diploma In Digital Learning Design/images/image-JvFUmSgW.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":1262,\"height\":790}}],\"behaviour\":{\"enableRetry\":true,\"disableBackwardsNavigation\":false,\"scaleTextNotCard\":false,\"randomCards\":false,\"maxProficiency\":5,\"quickProgression\":false},\"answer\":\"Turn\",\"next\":\"Next\",\"prev\":\"Previous\",\"retry\":\"Retry\",\"correctAnswer\":\"I got it right!\",\"incorrectAnswer\":\"I got it wrong\",\"round\":\"Round @round\",\"cardsLeft\":\"Cards left: @number\",\"nextRound\":\"Proceed to round @round\",\"startOver\":\"Start over\",\"showSummary\":\"Next\",\"summary\":\"Summary\",\"summaryCardsRight\":\"Cards you got right:\",\"summaryCardsWrong\":\"Cards you got wrong:\",\"summaryCardsNotShown\":\"Cards in pool not shown:\",\"summaryOverallScore\":\"Overall Score\",\"summaryCardsCompleted\":\"Cards you have completed learning:\",\"summaryCompletedRounds\":\"Completed rounds:\",\"summaryAllDone\":\"Well done! You have mastered all @cards cards by getting them correct @max times!\",\"progressText\":\"Card @card of @total\",\"cardFrontLabel\":\"Card front\",\"cardBackLabel\":\"Card back\",\"tipButtonLabel\":\"Show tip\",\"audioNotSupported\":\"Your browser does not support this audio\",\"confirmStartingOver\":{\"header\":\"Start over?\",\"body\":\"All progress will be lost. Are you sure you want to start over?\",\"cancelLabel\":\"Cancel\",\"confirmLabel\":\"Start over\"},\"title\":\"\",\"description\":\"\"},\"library\":\"H5P.Dialogcards 1.9\",\"metadata\":{\"contentType\":\"Dialog Cards\",\"license\":\"U\",\"title\":\"Dialog Cards\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Dialog Cards\"},\"subContentId\":\"4aac8daa-f195-42bc-9d93-73c2494a8f10\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"panels\":[{\"content\":{\"params\":{\"text\":\"<p><strong><span style=\\\"font-size:1.25em\\\">1. Easy Navigation</span></strong></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">The course will be well-organised and simple to move through.</span></p>\\n\\n<p><strong><span style=\\\"font-size:1.25em\\\">2. Clear &amp; Engaging Content</span></strong></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">Information will be presented in a way that is easy to understand, without too much at once.</span></p>\\n\\n<p><strong><span style=\\\"font-size:1.25em\\\">3. Helpful Support &amp; Feedback</span></strong></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">Learners will get clear instructions, access to help when needed, and quick feedback on their progress.</span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"subContentId\":\"722d59f8-d487-408d-9e55-e9019f91f68c\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]}},\"title\":\"User Experience Design for Learning (UXDL): Key Accessibility Considerations\"}],\"hTag\":\"h2\"},\"library\":\"H5P.Accordion 1.0\",\"metadata\":{\"contentType\":\"Accordion\",\"license\":\"U\",\"title\":\"Accordion\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Accordion\"},\"subContentId\":\"9d6b131c-9a02-489b-9e00-7f86607d6cc3\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p><br />\\n<strong><span style=\\\"font-size:1.25em\\\">3. Learning Analytics Strategy</span></strong></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">Learning analytics will track engagement, effectiveness, and results over time.</span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"04e40435-cbeb-4fcc-acd3-efc79ea53785\"},\"useSeparator\":\"enabled\"},{\"content\":{\"params\":{\"decorative\":false,\"contentName\":\"Image\",\"expandImage\":\"Expand Image\",\"minimizeImage\":\"Minimize Image\",\"file\":{\"path\":\"Professional Diploma In Digital Learning Design/images/file-3mMbZSBC.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":1556,\"height\":811},\"alt\":\"Illustration of three people discussing data charts, goals, and strategies\"},\"library\":\"H5P.Image 1.1\",\"metadata\":{\"contentType\":\"Image\",\"license\":\"U\",\"title\":\"Untitled Image\",\"authors\":[],\"changes\":[]},\"subContentId\":\"e49090db-396d-4817-a211-758fa6c0333a\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p> </p>\\n\\n<p> </p>\\n\\n<p><span style=\\\"font-size:1.25em\\\"><strong>Data Collection Plan</strong></span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"24fd81bd-beb3-40a4-9a9b-b0eea096ba7c\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<table border=\\\"1\\\" cellpadding=\\\"5\\\" cellspacing=\\\"1\\\">\\n\\t<tbody>\\n\\t\\t<tr>\\n\\t\\t\\t<td colspan=\\\"5\\\" style=\\\"text-align:center\\\"><span style=\\\"color:#003366\\\"><strong>Level 1: Reaction (Learner Satisfaction &amp; Engagement)</strong></span></td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td><span style=\\\"color:#4a148c\\\"><strong>Metric</strong></span></td>\\n\\t\\t\\t<td><span style=\\\"color:#4a148c\\\"><strong>Source</strong></span></td>\\n\\t\\t\\t<td><span style=\\\"color:#4a148c\\\"><strong>Responsible</strong></span></td>\\n\\t\\t\\t<td colspan=\\\"2\\\"><span style=\\\"color:#4a148c\\\"><strong>Collection Timing</strong></span></td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Engagement &amp; relevance</td>\\n\\t\\t\\t<td>Learner surveys​</td>\\n\\t\\t\\t<td>Learners</td>\\n\\t\\t\\t<td colspan=\\\"2\\\" rowspan=\\\"1\\\">End of course</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>User experience &amp; accessibility</td>\\n\\t\\t\\t<td>Learner surveys​</td>\\n\\t\\t\\t<td>Learners</td>\\n\\t\\t\\t<td colspan=\\\"2\\\" rowspan=\\\"1\\\">End of course</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Completion &amp; drop-off rates</td>\\n\\t\\t\\t<td>LMS analytics</td>\\n\\t\\t\\t<td>LMS Admin</td>\\n\\t\\t\\t<td colspan=\\\"2\\\" rowspan=\\\"1\\\">Ongoing monitoring</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Forum participation</td>\\n\\t\\t\\t<td>LMS analytics</td>\\n\\t\\t\\t<td>LMS Admin    </td>\\n\\t\\t\\t<td colspan=\\\"2\\\" rowspan=\\\"1\\\">Ongoing monitoring</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td colspan=\\\"5\\\" style=\\\"text-align:center\\\"><span style=\\\"color:#003366\\\"><strong>Level 2: Learning (Knowledge &amp; Skill Acquisition)</strong></span></td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Knowledge improvement</td>\\n\\t\\t\\t<td>Pre- &amp; post-assessments</td>\\n\\t\\t\\t<td>Learning Team</td>\\n\\t\\t\\t<td colspan=\\\"2\\\">Start &amp; end of course</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Learning effectiveness</td>\\n\\t\\t\\t<td>Self-reflection logs​</td>\\n\\t\\t\\t<td>Learners</td>\\n\\t\\t\\t<td colspan=\\\"2\\\">End of course</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Quiz performance</td>\\n\\t\\t\\t<td>LMS analytics</td>\\n\\t\\t\\t<td>LMS Admin</td>\\n\\t\\t\\t<td colspan=\\\"2\\\">During &amp; after course</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Confidence in applying skills</td>\\n\\t\\t\\t<td>Self-reflection logs​</td>\\n\\t\\t\\t<td>Learners</td>\\n\\t\\t\\t<td colspan=\\\"2\\\">End of course</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td colspan=\\\"5\\\" style=\\\"text-align:center\\\"><span style=\\\"color:#003366\\\"><strong>Level 3: Behaviour (Application of Learning in Practice)</strong></span></td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Frequency of knowledge application</td>\\n\\t\\t\\t<td>Learner self-assessments</td>\\n\\t\\t\\t<td>Learners</td>\\n\\t\\t\\t<td colspan=\\\"2\\\">1-3 months post-course</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Observed behavioural changes</td>\\n\\t\\t\\t<td>Organisation Leaders' Evaluation</td>\\n\\t\\t\\t<td>Organisation Leaders</td>\\n\\t\\t\\t<td colspan=\\\"2\\\">3-6 months post-course</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Challenges in applying learning</td>\\n\\t\\t\\t<td>Learner self-assessments &amp; Organisation Leaders' Evaluation</td>\\n\\t\\t\\t<td>Learners &amp; Organisation Leaders</td>\\n\\t\\t\\t<td colspan=\\\"2\\\">3-6 months post-course</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Support needed for application</td>\\n\\t\\t\\t<td>Learner self-assessments​</td>\\n\\t\\t\\t<td>Learners</td>\\n\\t\\t\\t<td colspan=\\\"2\\\">3-6 months post-course</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td colspan=\\\"5\\\" style=\\\"text-align:center\\\"><span style=\\\"color:#003366\\\"><strong>Level 4: Results (Impact on Business &amp; Organisational Goals)</strong></span></td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Organisational improvements</td>\\n\\t\\t\\t<td>Performance KPIs</td>\\n\\t\\t\\t<td>Organisation Leaders</td>\\n\\t\\t\\t<td colspan=\\\"2\\\">6-12 months post-course</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Cost-benefit analysis</td>\\n\\t\\t\\t<td>ROI Analysis</td>\\n\\t\\t\\t<td>Finance Team</td>\\n\\t\\t\\t<td colspan=\\\"2\\\">6-12 months post-course</td>\\n\\t\\t</tr>\\n\\t</tbody>\\n</table>\\n\"},\"library\":\"H5P.Table 1.1\",\"metadata\":{\"contentType\":\"Table\",\"license\":\"U\",\"title\":\"Table\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Table\"},\"subContentId\":\"a46ab729-ecfd-4da1-80bc-2fca66168d25\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p><strong><span style=\\\"font-size:1.25em\\\">Implementation Timeline</span></strong></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"2bd08dfb-cec4-42d7-b4e9-758d330ad223\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<div>\\n<table border=\\\"1\\\" cellpadding=\\\"3\\\" cellspacing=\\\"1\\\">\\n\\t<tbody>\\n\\t\\t<tr>\\n\\t\\t\\t<td><span style=\\\"color:#003366\\\"><strong>Phase</strong></span></td>\\n\\t\\t\\t<td><span style=\\\"color:#003366\\\"><strong>Activity</strong></span></td>\\n\\t\\t\\t<td><span style=\\\"color:#003366\\\"><strong>Responsible</strong></span></td>\\n\\t\\t\\t<td><span style=\\\"color:#003366\\\"><strong>Timeframe</strong></span></td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Planning</td>\\n\\t\\t\\t<td>Define evaluation metrics</td>\\n\\t\\t\\t<td>Learning Team</td>\\n\\t\\t\\t<td>Week 1</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Implementation</td>\\n\\t\\t\\t<td>Gather Level 1-2 data (Reaction &amp; Learning)</td>\\n\\t\\t\\t<td>LMS Admin, Learners</td>\\n\\t\\t\\t<td>From Week 2 to after the course (Ongoing)</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Post-Implementation</td>\\n\\t\\t\\t<td>Gather Level 3 data (Behaviour &amp; Application)</td>\\n\\t\\t\\t<td>Organisation Leaders &amp; Learners</td>\\n\\t\\t\\t<td>1-6 months post-course</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Long-Term Evaluation</td>\\n\\t\\t\\t<td>Gather Level 4 data (Business Impact)</td>\\n\\t\\t\\t<td>Finance Team &amp; Organisation Leaders</td>\\n\\t\\t\\t<td>6-12 months post-course</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Analysis &amp; Reporting</td>\\n\\t\\t\\t<td>Review findings &amp; generate insights</td>\\n\\t\\t\\t<td>Analytics Team</td>\\n\\t\\t\\t<td>6-12 months post-course (Final report) </td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Action &amp; Optimisation</td>\\n\\t\\t\\t<td>Action &amp; Optimisation</td>\\n\\t\\t\\t<td>Action &amp; Optimisation</td>\\n\\t\\t\\t<td>Ongoing</td>\\n\\t\\t</tr>\\n\\t</tbody>\\n</table>\\n</div>\\n\"},\"library\":\"H5P.Table 1.1\",\"metadata\":{\"contentType\":\"Table\",\"license\":\"U\",\"title\":\"Table\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Table\"},\"subContentId\":\"94104159-31ea-4ab9-bdd4-16b1d7e6bfab\"},\"useSeparator\":\"disabled\"}]},\"library\":\"H5P.Column 1.17\",\"subContentId\":\"7a9d8701-73d2-4083-95df-f7eb777a765d\",\"metadata\":{\"contentType\":\"Column\",\"license\":\"U\",\"title\":\"4.2 Evaluation\",\"authors\":[],\"changes\":[],\"extraTitle\":\"4.2 Evaluation\"}},{\"params\":{\"content\":[{\"content\":{\"params\":{\"text\":\"<p><br />\\n<span style=\\\"font-size:1.75em\\\"><strong>4.3 Reflective Commentary on Part 3</strong></span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"5cdbe28b-2c2e-4601-90f0-3874905f1a65\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p><span style=\\\"font-size:1.25em\\\">Please click the plus icon to view the Reflective Commentary on Part 1.</span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"e2154f32-99fd-40c9-a0d8-0a7d4f485feb\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"iconType\":\"icon\",\"icon\":\"plus\",\"color\":\"#981d99\",\"hotspots\":[{\"position\":{\"x\":30.02379652297747,\"y\":42.57606692992366},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<p><br />\\n<strong>Part 3 Implementation: Reflective Commentary</strong></p>\\n\\n<p> </p>\\n\\n<p>I chose Moodle for this course due to its flexibility and wide range of features. It allows for quizzes, progress tracking, and interactive content, making learning more engaging and accessible for different types of learners.</p>\\n\\n<p> </p>\\n\\n<p><strong>Strengths of My Implementation Plan</strong></p>\\n\\n<p> </p>\\n\\n<p>I have carefully selected a well-rounded team for this project. The inclusion of subject matter experts (SMEs), instructional designers, e-learning developers, multimedia specialists, and technical support ensures that the course content is accurate, well-structured, engaging, accessible, and easy to navigate. Additionally, having a dedicated Moodle administrator will help manage technical issues and maintain a smooth experience for learners.</p>\\n\\n<p> </p>\\n\\n<p>My go-live plan includes training materials to help both learners and instructors navigate the platform, reducing confusion. To maintain engagement, I will incorporate interactive content, gamification elements such as quizzes, leaderboards, badges, and personalised learning paths, and live support sessions through Zoom.</p>\\n\\n<p> </p>\\n\\n<p><strong>Challenges and How I Plan to Address Them</strong></p>\\n\\n<p> </p>\\n\\n<p>One anticipated challenge is maintaining learner engagement. While gamification elements such as quizzes, badges, and leaderboards can be motivating, they may not appeal to everyone. To address this, I will incorporate more group discussions, hands-on activities, and peer interactions to create a well-rounded learning experience.</p>\\n\\n<p> </p>\\n\\n<p>Technical issues could also arise. Although Moodle is a reliable platform, server downtime or integration issues with third-party tools like Zoom, SCORM and H5P may disrupt the learning process. To mitigate this, a dedicated technical support team will be in place to quickly address any problems that may arise.</p>\\n\\n<p> </p>\\n\\n<p>Another challenge is that not all learners and staff members may be comfortable using digital tools. While training materials are provided, I will also offer additional support through one-on-one guidance for those who need extra assistance.</p>\\n\\n<p> </p>\\n\\n<p>Data security is another key consideration. Since learner progress will be tracked and stored, I will ensure that all data is handled securely and in compliance with relevant data protection regulations. Clear guidelines will also be provided to learners and staff on how their data is managed.</p>\\n\\n<p> </p>\\n\\n<p><strong>Future Improvements</strong></p>\\n\\n<p> </p>\\n\\n<p>I plan to use learning analytics to better understand learner behaviour. This data will help identify areas where students struggle, enabling me to make adjustments in subsequent iterations of the course to improve learning outcomes.</p>\\n\\n<p> </p>\\n\\n<p>Additionally, I aim to explore more advanced personalised learning options. While personalised learning paths are already included, I plan to integrate adaptive learning technologies that adjust content difficulty based on a learner’s performance, ensuring a more tailored experience.</p>\\n\\n<p> </p>\\n\\n<p>Finally, I will continuously gather feedback from learners and instructors. Through surveys and course evaluations, I will identify strengths and areas for improvement, ensuring that the course remains effective and engaging.</p>\\n\\n<p> </p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"3165ea00-35ef-448f-8317-c7dab5450548\"}]},{\"position\":{\"x\":48.42497419834869,\"y\":16.736770280115298},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<p><strong>Part 4 Evaluation: Reflective Commentary</strong></p>\\n\\n<p> </p>\\n\\n<p>The evaluation stage is an important part of course development. It helps determine whether the course is effective and identifies areas for improvement.</p>\\n\\n<p> </p>\\n\\n<p><strong>Strengths of My Evaluation Approach</strong></p>\\n\\n<p><br />\\nI used different evaluation models to assess the Learning to Learn (L2L) course. By combining Goals-Based, Process-Based, and Outcomes-Based Evaluation, I gained a complete understanding of the course’s success.</p>\\n\\n<ul>\\n\\t<li><strong>Goals-Based Evaluation </strong>will help assess whether the course met the school's needs.</li>\\n\\t<li><strong>Process-Based Evaluation</strong> will show how well each stage of the ADDIE model was implemented.</li>\\n\\t<li><strong>Outcomes-Based Evaluation</strong>, using Kirkpatrick’s Four Levels of Evaluation, will measure learner engagement, knowledge retention, skill application, and the overall impact of the course.<br />\\n\\t </li>\\n</ul>\\n\\n<p>I also followed Universal Design for Learning (UDL) and User Experience Design for Learning (UXDL) principles to ensure all learners could access and engage with the course. By offering materials in different formats, allowing customisation, and ensuring easy navigation, I made learning more inclusive.</p>\\n\\n<p> </p>\\n\\n<p>Additionally, I used learning analytics to track engagement and performance. Collecting data on learner participation, quiz results, forum activity, and completion rates will help identify what was working well and what needed improvement.</p>\\n\\n<p> </p>\\n\\n<p><strong>Challenges and Areas for Improvement</strong></p>\\n\\n<p><br />\\nOne challenge is getting all learners to participate in evaluations. Some learners may not complete surveys or self-assessments, making it difficult to gather full feedback. To address this, I will integrate evaluation activities into the course by including short reflection questions at the end of lessons.</p>\\n\\n<p> </p>\\n\\n<p>Another challenge is measuring long-term skill application. It is difficult to track how well learners use their new knowledge in real-life situations. To improve this, I will set up follow-up surveys and discussions a few months after course completion.</p>\\n\\n<p> </p>\\n\\n<p>Technical issues is also a concern. While Moodle provides good analytics, I need to ensure that data collection and analysis remain accurate and relevant.</p>\\n\\n<p> </p>\\n\\n<p>Although I included accessibility features, I realised that some learners might not know how to use them effectively. To improve this, I will create a simple guide at the start of the course to help learners personalise their learning experience.</p>\\n\\n<p> </p>\\n\\n<p><strong>Next Steps for Improvement</strong></p>\\n\\n<p><br />\\nTo improve my evaluation process, I will take the following steps:</p>\\n\\n<p><strong>Increase Learner Engagement in Evaluations:</strong> I will embed evaluation questions within the course instead of using separate surveys. This way, learners can provide feedback as they progress.<br />\\n<strong>Improve Learning Analytics: </strong>I will explore better tools to track engagement and learning patterns.<br />\\n<strong>Strengthen Long-Term Evaluation: </strong>I will send follow-up surveys or interview learners and their managers a few months after course completion to assess how well they apply their learning in real life.<br />\\n<strong>Raise Awareness About Accessibility Features:</strong> I will add a short tutorial at the start of the course to show learners how to adjust settings such as font size, colours, and captions to suit their needs.<br />\\n<strong>Regularly Update My Evaluation Methods: </strong>As learning and technology evolve, I will review and refine my evaluation process to keep it effective.</p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"f456f96c-ed46-4134-a5ad-24612f754574\"}]}],\"hotspotNumberLabel\":\"Hotspot #num\",\"closeButtonLabel\":\"Close\",\"disableScaling\":false,\"backgroundImageAltText\":\"The ADDIE Model\",\"image\":{\"path\":\"Professional Diploma In Digital Learning Design/images/image-FPGBf9p5.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":1272,\"height\":941}},\"library\":\"H5P.ImageHotspots 1.10\",\"metadata\":{\"contentType\":\"Image Hotspots\",\"license\":\"U\",\"title\":\"Image Hotspots\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Image Hotspots\"},\"subContentId\":\"11869207-bb99-4127-97ab-89fc23ca3cbf\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p><span style=\\\"font-size:1.25em\\\"><strong>Refrences</strong></span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">Katsaris, A., &amp; Vidakis, N. (2021). A systematic review on trends in using Moodle for teaching and learning. International Journal of STEM Education, 8(1), 1-18.</span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">Dichev, C., &amp; Dicheva, D. (2017). Gamifying education: what is known, what is believed and what remains uncertain: a critical review. International Journal of Educational Technology in Higher Education, 14(1), 1-36. </span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">
