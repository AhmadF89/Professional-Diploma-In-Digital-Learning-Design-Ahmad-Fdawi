        <script>H5PIntegration = {"ajax":{"setFinished":"","contentUserData":""},"ajaxPath":"/h5p/ajax?action=","contents":{"cid-4020094882":{"displayOptions":{"copy":false,"copyright":true,"embed":false,"export":false,"frame":true,"icon":false},"fullScreen":"1","jsonContent":"{\"showCoverPage\":true,\"bookCover\":{\"coverDescription\":\"<p style=\\\"text-align:center\\\"><span style=\\\"font-size:1.25em\\\">Applying the ADDIE Model to Design \\\"Learning to Learn in the Classroom\\\"</span></p>\\n\",\"coverMedium\":{\"params\":{\"decorative\":false,\"contentName\":\"Image\",\"expandImage\":\"Expand Image\",\"minimizeImage\":\"Minimize Image\",\"alt\":\"Illustration of online school with study resources\",\"file\":{\"path\":\"Professional Diploma In Digital Learning Design/images/file-owmbar6b.jpg\",\"mime\":\"image/jpeg\",\"copyright\":{\"license\":\"U\"},\"width\":2767,\"height\":1845}},\"library\":\"H5P.Image 1.1\",\"metadata\":{\"contentType\":\"Image\",\"license\":\"U\",\"title\":\"Untitled Image\",\"authors\":[],\"changes\":[]},\"subContentId\":\"483d2ff5-b054-4700-a391-48b4ee2a89dc\"}},\"chapters\":[{\"params\":{\"content\":[{\"useSeparator\":\"disabled\",\"content\":{\"params\":{\"text\":\"<p><br />\\n<span style=\\\"font-size:1.75em\\\"><strong>1. Introduction 1</strong></span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"3df64a14-abbf-455e-a915-38f2151d29a8\"}},{\"content\":{\"params\":{\"decorative\":false,\"contentName\":\"Image\",\"expandImage\":\"Expand Image\",\"minimizeImage\":\"Minimize Image\",\"file\":{\"path\":\"Professional Diploma In Digital Learning Design/images/file-LXfngMmW.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":1586,\"height\":870},\"alt\":\"Stack of books with a graduation cap\"},\"library\":\"H5P.Image 1.1\",\"metadata\":{\"contentType\":\"Image\",\"license\":\"U\",\"title\":\"Untitled Image\",\"authors\":[],\"changes\":[]},\"subContentId\":\"091b225e-4852-42f6-b0ab-17c6d0c3b950\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p><span style=\\\"font-size:1.25em\\\">For this project, I chose to address a persistent challenge in education: equipping teachers with effective strategies to foster students' independent learning and enhance their metacognitive skills. Learning to Learn (L2L) is a key competency for lifelong success, yet many educators struggle to integrate its principles into their teaching due to a lack of structured guidance and practical tools. This project aims to bridge that gap by designing a customised course tailored to the unique needs of both primary and senior-level teachers.</span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"fbd1b21b-d25b-4007-b2c8-33866bb9fd02\"},\"useSeparator\":\"disabled\"}]},\"library\":\"H5P.Column 1.17\",\"subContentId\":\"dfaa42b6-39d8-4816-8b52-cf9804818ad0\",\"metadata\":{\"contentType\":\"Column\",\"license\":\"U\",\"title\":\"1. Introduction\",\"authors\":[],\"changes\":[],\"extraTitle\":\"1. Introduction\"}},{\"params\":{\"content\":[{\"content\":{\"params\":{\"text\":\"<p><br />\\n<span style=\\\"font-size:1.75em\\\"><strong>2. Part 1 - Part 1 Analysis and LX Design</strong></span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"65717cf0-307d-4cab-b608-7cb351ab54dd\"},\"useSeparator\":\"auto\"},{\"content\":{\"params\":{\"decorative\":false,\"contentName\":\"Image\",\"expandImage\":\"Expand Image\",\"minimizeImage\":\"Minimize Image\",\"file\":{\"path\":\"Professional Diploma In Digital Learning Design/images/file-7Dv45NOC.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":1521,\"height\":779},\"alt\":\"Illustration of collaborative online learning with tools\"},\"library\":\"H5P.Image 1.1\",\"metadata\":{\"contentType\":\"Image\",\"license\":\"U\",\"title\":\"Untitled Image\",\"authors\":[],\"changes\":[]},\"subContentId\":\"4d0b7029-1789-4b1b-8410-6111dd7776df\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p><span style=\\\"font-size:1.25em\\\">Primary and senior-level teachers have diverse experiences, teaching styles, and challenges. They also work with students from various backgrounds, which can significantly influence the learning process. To design a course that equips teachers to help students become independent learners, it is essential to understand their needs, challenges, and objectives. This understanding is reflected in the personas outlined in this assignment.</span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">In this part of the assignment, I will discuss the first and second phases of the ADDIE model, which are Analyse and Design by addressing the four core questions:</span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">In this part of the assignment, I will discuss the first and second phase of the <strong><span style=\\\"color:#2980b9\\\">AD</span></strong>DIE model, which is <span style=\\\"color:#2980b9\\\"><strong>Analyse </strong></span>and<span style=\\\"color:#2980b9\\\"><strong> Design</strong></span> by addressing the four core questions:</span></p>\\n\\n<ol>\\n\\t<li><span style=\\\"font-size:1.25em\\\"><strong>The Who of Learning: </strong>Learning Personas</span></li>\\n\\t<li><span style=\\\"font-size:1.25em\\\"><strong>The Why of Learning: </strong>Learning Outcomes</span></li>\\n\\t<li><span style=\\\"font-size:1.25em\\\"><strong>The What of Learning: </strong>Content Map</span></li>\\n\\t<li><span style=\\\"font-size:1.25em\\\"><strong>The How of Learning: </strong>Learning Flow</span></li>\\n</ol>\\n\\n<hr />\\n<p><span style=\\\"font-size:1.25em\\\">The analysis phase is the most important phase in the process. When instructional designers complete the analysis phase correctly and thoroughly, they save a lot of time, effort, and resources.</span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"447471aa-f241-4cdb-b887-889395586d5b\"},\"useSeparator\":\"disabled\"}]},\"library\":\"H5P.Column 1.17\",\"subContentId\":\"d7cd5771-26b5-4a4d-990a-69d74df4be38\",\"metadata\":{\"contentType\":\"Column\",\"license\":\"U\",\"title\":\"2. Part 1 - Part 1 Analysis and LX Design\",\"authors\":[],\"changes\":[],\"extraTitle\":\"2. Part 1 - Part 1 Analysis and LX Design\"}},{\"params\":{\"content\":[{\"content\":{\"params\":{\"text\":\"<p><br />\\n<span style=\\\"font-size:1.75em\\\"><strong>2.1 The WHO of Learning</strong></span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"29056e6f-9928-4792-8d32-46cb936512d8\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p><span style=\\\"font-size:1.25em\\\">Teachers' diverse backgrounds create unique challenges in fostering independent learning. To address their needs effectively, it is essential to understand their preferences, barriers, and goals through detailed profiles.</span></p>\\n\\n<p><br />\\n<span style=\\\"font-size:1.25em\\\">Please use the <strong>left </strong>and <strong>right </strong>arrows on the slider below to move between images:</span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"0938c31e-4cfe-461e-8e86-20816b6c01b8\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"imageSlides\":[{\"params\":{\"image\":{\"params\":{\"decorative\":false,\"co \"library\":\"H5P.Image 1.1\",\"subContentId\":\"d35414e6-5e28-4332-95b2-3f73f7e224e5\",\"metadata\":{\"contentType\":\"Image\",\"license\":\"U\",\"title\":\"Untitled Image\",\"authors\":[],\"changes\":[]}}},\"library\":\"H5P.ImageSlide 1.1\",\"subContentId\":\"fdcd51ed-944e-4869-974a-5a31d2d41d3f\",\"metadata\":{\"contentType\":\"Image Slide\",\"license\":\"U\",\"title\":\"Sarah Collins Persona\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Sarah Collins Persona\"}}],\"aspectRatioMode\":\"notFixed\",\"aspectRatio\":{\"aspectWidth\":4,\"aspectHeight\":3},\"a11y\":{\"nextSlide\":\"Next Image\",\"prevSlide\":\"Previous Image\",\"gotoSlide\":\"Go to image %slide\"}},\"library\":\"H5P.ImageSlider 1.1\",\"metadata\":{\"contentType\":\"Image Slider\",\"license\":\"U\",\"title\":\"Learning Personas\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Learning Personas\"},\"subContentId\":\"e7238819-729e-4577-ae41-5c7bb03f4692\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p><a href=\\\"https://docs.google.com/presentation/d/1IHrxSYNilVlaB-1ZYEU8E0_CpFeE-dhU/export?format=pptx\\\" target=\\\"_blank\\\"><span style=\\\"font-size:1.25em\\\">Please click here to download the above Personas in PPT format</span></a></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">These personas show the different needs of teachers.</span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">Please click on the <strong>icons </strong>below to see more:</span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"2d0777e5-ef1a-468f-86f6-1e8b2714449b\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"iconType\":\"icon\",\"icon\":\"plus\",\"color\":\"#981d99\",\"hotspots\":[{\"position\":{\"x\":4.3999999999999995,\"y\":22.950643776824034},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<p><strong>Marie O’Connor: </strong>Marie is excited to apply L2L to help her young students think independently but needs practical ways to adapt it for her classroom.</p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"ef358464-e070-4c84-ac5f-6ab02abe794b\"}]},{\"position\":{\"x\":37.6,\"y\":21.298283261802574},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<p><strong>Paul Murphy: </strong>Paul wants to update his teaching with L2L methods to encourage critical thinking but needs to balance this with his focus on exam preparation.</p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"6f80ae13-9a85-4a13-80a5-e7c72ba83498\"}]},{\"position\":{\"x\":70.8,\"y\":22.392703862660944},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<p><strong>Sarah Collins:</strong> Sarah is eager to use L2L strategies to help her students become independent learners, but limited technology and a busy schedule make it challenging.</p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"c7b9ee99-d9fe-4796-816c-727ce0e0c659\"}]}],\"hotspotNumberLabel\":\"Hotspot #num\",\"closeButtonLabel\":\"Close\",\"disableScaling\":false,\"image\":{\"path\":\"Professional Diploma In Digital Learning Design/images/image-yaxmXavW.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":1280,\"height\":720},\"backgroundImageAltText\":\"Learning Personas\"},\"library\":\"H5P.ImageHotspots 1.10\",\"metadata\":{\"contentType\":\"Image Hotspots\",\"license\":\"U\",\"title\":\"Learning Personas\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Learning Personas\"},\"subContentId\":\"1503d068-f4ce-4b5c-a5ec-d4c876047174\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p><strong><span style=\\\"font-size:1.25em\\\">Considerations</span></strong></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">Based on the personas (Marie O’Connor, Paul Murphy, and Sarah Collins), the course will include the following features to meet their needs:</span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"67245f40-e916-4459-9f43-804e3d385b8d\"},\"useSeparator\":\"enabled\"},{\"content\":{\"params\":{\"panels\":[{\"content\":{\"params\":{\"text\":\"<p><span style=\\\"font-size:1.25em\\\">Since all three are busy with teaching, the course will be asynchronous. This allows them to learn at their own pace and on their own schedule.</span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"subContentId\":\"1e9187d1-7ba6-454c-8bb9-070775975f8d\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]}},\"title\":\"Flexible and Asynchronous Learning\"},{\"content\":{\"params\":{\"text\":\"<p><span style=\\\"font-size:1.25em\\\">Paul and Sarah enjoy collaborating with others. The course will include peer feedback assignments, allowing learners to share insights and receive constructive feedback through discussion forums.</span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"subContentId\":\"47283695-4305-462d-a8bd-60c25dd1024a\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]}},\"title\":\"Social Learning Opportunities\"},{\"content\":{\"params\":{\"text\":\"<p><span style=\\\"font-size:1.25em\\\">Because of differences in technology access, like Sarah's limited tools in her rural area and her reliance on a personal smartphone and tablet, the course will use simple platforms that work well on any device and with slower internet access.</span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"subContentId\":\"30e46768-e63c-4851-b0c6-800da3f49a81\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]}},\"title\":\"Technology Accessibility\"},{\"content\":{\"params\":{\"text\":\"<p><span style=\\\"font-size:1.25em\\\">All personas prefer engaging and interactive digital resources. To keep learners interested, the course will include interactive videos, infographics, and guides.</span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"subContentId\":\"b8e3ebfb-eb2e-46d4-861e-75d06680914c\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]}},\"title\":\"Interactive and Visual Content\"}],\"hTag\":\"h2\"},\"library\":\"H5P.Accordion 1.0\",\"metadata\":{\"contentType\":\"Accordion\",\"license\":\"U\",\"title\":\"Flexible and Asynchronous Learning\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Flexible and Asynchronous Learning\"},\"subContentId\":\"57cdb727-dd33-49b4-8509-cffcdbc74052\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p><span style=\\\"font-size:1.25em\\\">These features ensure the course is inclusive, accessible, and engaging for all learners.</span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"3437cba5-3159-4e65-832c-f0c94391560c\"},\"useSeparator\":\"enabled\"}]},\"library\":\"H5P.Column 1.17\",\"subContentId\":\"c321ab0b-0b0a-40ce-af11-3cd1705a1348\",\"metadata\":{\"contentType\":\"Column\",\"license\":\"U\",\"title\":\"2.1 The WHO of Learning\",\"authors\":[],\"changes\":[],\"extraTitle\":\"2.1 The WHO of Learning\"}},{\"params\":{\"content\":[{\"content\":{\"params\":{\"text\":\"<p><br />\\n<strong><span style=\\\"font-size:1.75em\\\">2.2 The WHY of Learning</span></strong></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"95a0ebe0-290d-427a-8e26-939998f2ff77\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"decorative\":false,\"contentName\":\"Image\",\"expandImage\":\"Expand Image\",\"minimizeImage\":\"Minimize Image\",\"file\":{\"path\":\"Professional Diploma In Digital Learning Design/images/file-jAcMkrSD.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":1523,\"height\":934},\"alt\":\"Illustration of education bridging career opportunities\"},\"library\":\"H5P.Image 1.1\",\"metadata\":{\"contentType\":\"Image\",\"license\":\"U\",\"title\":\"Untitled Image\",\"authors\":[],\"changes\":[]},\"subContentId\":\"2f8d8f0a-30c7-4e18-8023-1bf56fa0db1a\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p><span style=\\\"font-size:1.25em\\\"><strong>1. Business Problem</strong></span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">Teachers in primary and secondary schools face challenges in helping students become independent and self-directed learners. While Learning to Learn (L2L) is important, many teachers lack the tools and methods to include these strategies in their teaching. This challenge is made harder by the need to meet diverse student needs, keep up with changes in education, and follow curriculum requirements.</span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">Balancing traditional priorities like exam preparation and content teaching with encouraging critical thinking, reflection, and independence is a common struggle. Without a clear plan to combine these, students often rely too much on teacher guidance instead of building the skills they need to learn on their own.</span></p>\\n\\n<p><strong><span style=\\\"font-size:1.25em\\\">2. Learning Gap</span></strong></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">Many teachers have little to no experience with practical ways to develop metacognitive skills, encourage a growth mindset, or create reflective learning environments. While some may know the theory behind L2L, they often struggle to use it effectively in their classrooms.</span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">This course helps teachers by offering tools and strategies to:</span></p>\\n\\n<ul>\\n\\t<li><span style=\\\"font-size:1.25em\\\">Understand the importance and theory of L2L.</span></li>\\n\\t<li><span style=\\\"font-size:1.25em\\\">Create lesson plans that include L2L for students with diverse needs.</span></li>\\n</ul>\\n\\n<p><span style=\\\"font-size:1.25em\\\">Filling this gap is important to help teachers develop confident, self-driven students who can handle the challenges of modern learning.</span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\"><strong>3. Learning Outcomes</strong></span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">Please use the <strong>left</strong> or <strong>right arrows</strong> (or swipe on a touchscreen) to move to the next or previous learning outcome card:</span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"d1aed3fd-104d-4292-b41d-364e44bae380\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"mode\":\"normal\",\"dialogs\":[{\"text\":\"<p><strong>1. Define </strong>Learning to Learn (L2L) and explain its relevance in equipping students for 21st-century challenges.</p>\\n\",\"answer\":\"<p style=\\\"text-align:center\\\"><strong>Bloom’s Level: Understanding</strong></p>\\n\",\"tips\":{},\"image\":{\"path\":\"Professional Diploma In Digital Learning Design/images/image-xl0bvVLl.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":415,\"height\":245},\"imageAltText\":\"Classroom setting with attentive students and laptops\"},{\"text\":\"<p><strong>2. Analyse </strong>the challenges of implementing L2L strategies in diverse classrooms and propose evidence-based solutions.</p>\\n\",\"answer\":\"<p style=\\\"text-align:center\\\"><strong>Bloom’s Level: Analysing</strong></p>\\n\",\"tips\":{},\"image\":{\"path\":\"Professional Diploma In Digital Learning Design/images/image-JDCf8JME.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":469,\"height\":220},\"imageAltText\":\"Group studying together with books and laptops\"},{\"text\":\"<p><strong>3. Design</strong> lesson plans that embed L2L principles to address diverse learning needs and styles.</p>\\n\",\"answer\":\"<p style=\\\"text-align:center\\\"><strong>Bloom’s Level: Creating</strong></p>\\n\",\"tips\":{},\"image\":{\"path\":\"Professional Diploma In Digital Learning Design/images/image-PlNBxVRT.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":532,\"height\":247},\"imageAltText\":\"Friends interacting in a casual setting\"},{\"text\":\"<p><strong>4. Implement</strong> reflective practices to foster critical thinking and self-directed learning among students.</p>\\n\",\"answer\":\"<p style=\\\"text-align:center\\\"><strong>Bloom’s Level: Applying</strong></p>\\n\",\"tips\":{},\"image\":{\"path\":\"Professional Diploma In Digital Learning Design/images/image-P3xd9Mae.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":353,\"height\":324},\"imageAltText\":\"Students checking schedules or information boards\"},{\"text\":\"<p><strong>5. Evaluate</strong> the impact of L2L strategies using metrics such as student engagement, feedback, and learning outcomes.</p>\\n\",\"answer\":\"<p style=\\\"text-align:center\\\"><strong>Bloom’s Level: Evaluating</strong></p>\\n\",\"tips\":{},\"image\":{\"path\":\"Professional Diploma In Digital Learning Design/images/image-ehvIIULl.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":399,\"height\":245},\"imageAltText\":\"tudent discussing with a counsellor or teacher\"}],\"behaviour\":{\"enableRetry\":true,\"disableBackwardsNavigation\":false,\"scaleTextNotCard\":false,\"randomCards\":false,\"maxProficiency\":5,\"quickProgression\":false},\"answer\":\"Turn\",\"next\":\"Next\",\"prev\":\"Previous\",\"retry\":\"Retry\",\"correctAnswer\":\"I got it right!\",\"incorrectAnswer\":\"I got it wrong\",\"round\":\"Round @round\",\"cardsLeft\":\"Cards left: @number\",\"nextRound\":\"Proceed to round @round\",\"startOver\":\"Start over\",\"showSummary\":\"Next\",\"summary\":\"Summary\",\"summaryCardsRight\":\"Cards you got right:\",\"summaryCardsWrong\":\"Cards you got wrong:\",\"summaryCardsNotShown\":\"Cards in pool not shown:\",\"summaryOverallScore\":\"Overall Score\",\"summaryCardsCompleted\":\"Cards you have completed learning:\",\"summaryCompletedRounds\":\"Completed rounds:\",\"summaryAllDone\":\"Well done! You have mastered all @cards cards by getting them correct @max times!\",\"progressText\":\"Card @card of @total\",\"cardFrontLabel\":\"Card front\",\"cardBackLabel\":\"Card back\",\"tipButtonLabel\":\"Show tip\",\"audioNotSupported\":\"Your browser does not support this audio\",\"confirmStartingOver\":{\"header\":\"Start over?\",\"body\":\"All progress will be lost. Are you sure you want to start over?\",\"cancelLabel\":\"Cancel\",\"confirmLabel\":\"Start over\"},\"description\":\"\",\"title\":\"\"},\"library\":\"H5P.Dialogcards 1.9\",\"metadata\":{\"contentType\":\"Dialog Cards\",\"license\":\"U\",\"title\":\"Learning Outcomes Using SMART Princeples\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Learning Outcomes Using SMART Princeples\"},\"subContentId\":\"3678ee02-7bdc-4365-b99b-018700f79bbe\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p><span style=\\\"font-size:1.25em\\\">These outcomes help teachers not only understand the theory behind Learning to Learn (L2L) but also apply it and assess its impact in their classrooms. </span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">By combining:</span></p>\\n\\n<ul>\\n\\t<li><span style=\\\"font-size:1.25em\\\"><a href=\\\"https://drive.google.com/file/d/1gAOP-3wIbuh2899aBinIXyU22qFwcU1I/view?usp=drive_link\\\" target=\\\"_blank\\\">Bloom’s Taxonomy: Remember, Understand, Apply, Analyse, Evaluate, and Create</a></span></li>\\n\\t<li><span style=\\\"font-size:1.25em\\\"><a href=\\\"https://drive.google.com/file/d/1yn9gDM6IX_XSBSeOt_hQl32fRWKHeewM/view?usp=drive_link\\\" target=\\\"_blank\\\">SMART Goals: Specific, Measurable, Achievable, Relevant, and Time-bound</a></span></li>\\n</ul>\\n\\n<p><span style=\\\"font-size:1.25em\\\">I ensured the outcomes are clear, well-structured, and easy to measure.</span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"7b101f65-0736-4e46-aa1e-880ff845e482\"},\"useSeparator\":\"auto\"},{\"content\":{\"params\":{\"panels\":[{\"content\":{\"params\":{\"text\":\"<ol>\\n\\t<li><span style=\\\"font-size:1.25em\\\"><strong>Understanding: </strong>Teachers learn about L2L and explain its importance in modern education.</span></li>\\n\\t<li><span style=\\\"font-size:1.25em\\\"><strong>Analysing: </strong>Teachers identify challenges in diverse classrooms and propose evidence-based strategies.</span></li>\\n\\t<li><span style=\\\"font-size:1.25em\\\"><strong>Creating: </strong>Teachers develop creative lesson plans that incorporate L2L principles for different learning styles.</span></li>\\n\\t<li><span style=\\\"font-size:1.25em\\\"><strong>Applying: </strong>Teachers use reflective practices to encourage critical thinking and self-regulation in students.</span></li>\\n\\t<li><span style=\\\"font-size:1.25em\\\"><strong>Evaluating: </strong>Teachers assess the effectiveness of L2L strategies by evaluating student engagement and learning outcomes.</span></li>\\n</ol>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"subContentId\":\"cb3da2ec-27b3-46e5-b0c1-f96c85b3788c\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]}},\"title\":\"Application of Bloom’s Taxonomy to L2L Learning Outcomes\"},{\"content\":{\"params\":{\"text\":\"<ul>\\n\\t<li><span style=\\\"font-size:1.25em\\\"><strong>Specific: </strong>Clear goals like “Design lesson plans” or “Evaluate strategies.”</span></li>\\n\\t<li><span style=\\\"font-size:1.25em\\\"><strong>Measurable: </strong>Success is assessed through outcomes like plans, feedback, or student engagement.</span></li>\\n\\t<li><span style=\\\"font-size:1.25em\\\"><strong>Achievable:</strong> Realistic within the course timeline.</span></li>\\n\\t<li><span style=\\\"font-size:1.25em\\\"><strong>Relevant: </strong>Aligns with fostering L2L principles in classrooms.</span></li>\\n\\t<li><span style=\\\"font-size:1.25em\\\"><strong>Time-bound:</strong> Designed for completion within the course duration.</span></li>\\n</ul>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"subContentId\":\"c179e2f9-53d6-4e7d-abb6-94260fc4d9e4\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]}},\"title\":\"Application of SMART Principles to L2L Learning Outcomes\"}],\"hTag\":\"h2\"},\"library\":\"H5P.Accordion 1.0\",\"metadata\":{\"contentType\":\"Accordion\",\"license\":\"U\",\"title\":\"Application of Bloom’s Taxonomy and SMART Principles to Learning Outcomes\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Application of Bloom’s Taxonomy and SMART Principles to Learning Outcomes\"},\"subContentId\":\"6bb23281-9b89-4a50-b5f7-23d322e93ae8\"},\"useSeparator\":\"disabled\"}]},\"library\":\"H5P.Column 1.17\",\"subContentId\":\"58694fe5-834b-43ad-a82a-3990af599d38\",\"metadata\":{\"contentType\":\"Column\",\"license\":\"U\",\"title\":\"2.2 The WHY of Learning\",\"authors\":[],\"changes\":[],\"extraTitle\":\"2.2 The WHY of Learning\"}},{\"params\":{\"content\":[{\"content\":{\"params\":{\"text\":\"<p><br />\\n<span style=\\\"font-size:1.75em\\\"><strong>2.3 The WHAT of Learning</strong></span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"ab60eaaa-bd6b-4bb0-bbd4-d847d0fc1cef\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"decorative\":false,\"contentName\":\"Image\",\"expandImage\":\"Expand Image\",\"minimizeImage\":\"Minimize Image\",\"file\":{\"path\":\"Professional Diploma In Digital Learning Design/images/file-kJxWJmNl.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":1586,\"height\":870},\"alt\":\"Books, graduation cap, ladder, and ideas\"},\"library\":\"H5P.Image 1.1\",\"metadata\":{\"contentType\":\"Image\",\"license\":\"U\",\"title\":\"Untitled Image\",\"authors\":[],\"changes\":[]},\"subContentId\":\"55c55ccd-8038-4472-878e-34b5cc53e08d\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p><strong><span style=\\\"font-size:1.25em\\\">1. Course Structure</span></strong></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">The course will begin with a short, engaging \\\"Welcome to the Course\\\" video designed to capture learners' interest, introduce the overall objectives of the course, and explain how the modules are structured to help them achieve these goals. This will be followed by a concise video guiding students on how to navigate the course through the LMS. Next, the specific learning outcomes of the course will be presented in a clear, bullet-point format. Afterwards, learners will complete a short activation activity to promote self-awareness, test prior knowledge, and engage with the course material. Following this, learners will begin with the course content, starting with Module 1.</span></p>\\n\\n<p><strong><span style=\\\"font-size:1.25em\\\">2. </span></strong><strong><span style=\\\"font-size:1.25em\\\">Modular Framework</span></strong></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">The content is divided into four structured modules. Which are:</span></p>\\n\\n<ul>\\n\\t<li><span style=\\\"font-size:1.25em\\\">Module 1: Introduction to Learning to Learn</span></li>\\n\\t<li><span style=\\\"font-size:1.25em\\\">Module 2: Identifying and Addressing Challenges in Implementing L2L</span></li>\\n\\t<li><span style=\\\"font-size:1.25em\\\">Module 3: Implementing Learning to Learn (L2L) in the Classroom</span></li>\\n\\t<li><span style=\\\"font-size:1.25em\\\">Module 4: Evaluating Learning to Learn (L2L) Strategies</span></li>\\n</ul>\\n\\n<p><span style=\\\"font-size:1.25em\\\">Learners will begin with Module 1: Introduction to Learning to Learn, building a clear understanding of the basics. Next, in Module 2: Identifying and Addressing Challenges in Implementing L2L, they will learn how to recognise and handle challenges. In Module 3: Implementing Learning to Learn (L2L) in the Classroom, they will explore how to put L2L into practice. Finally, in Module 4: Evaluating Learning to Learn (L2L) Strategies, they will learn how to review and assess the success of these strategies.</span></p>\\n\\n<p><strong><span style=\\\"font-size:1.25em\\\">Each module in this course follows the following consistent structure:</span></strong></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">Please click on the <strong>icons </strong>below to see more:</span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"61119266-f6bc-4786-9e71-a51292e8bb4e\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"iconType\":\"icon\",\"icon\":\"plus\",\"color\":\"#981d99\",\"hotspots\":[{\"position\":{\"x\":11.200000000000001,\"y\":6.639629710339278},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<p><strong>Welcome to the Module</strong></p>\\n\\n<p>Each module will include a short video designed to capture learners' interest and introduce the module topics.</p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"f9575fd6-6a8c-4810-b84b-c77cd7cb130f\"}]},{\"position\":{\"x\":24.66666259765625,\"y\":83.939693457539},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<p><strong>Learning Outcomes</strong></p>\\n\\n<p>A summary of what learners will achieve by the end of the module.</p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"038f84d5-ea32-4679-a732-f2a517d0f8cc\"}]},{\"position\":{\"x\":43.066662597656254,\"y\":12.767073765164644},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<p><strong>Activation</strong></p>\\n\\n<p>Engages learners by connecting new content to their prior knowledge. May include a quick quiz or an activity that recalls concepts from previous modules.</p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"18ba3726-42e3-48dd-98f7-b0f611e26842\"}]},{\"position\":{\"x\":60.66666259765625,\"y\":77.23847757798961},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<p><strong>Module Topics</strong></p>\\n\\n<p>Each module <strong>consists of four topics</strong> and is designed to be completed in one week. Each topic takes one hour to complete and includes a mix of texts, videos, audio, toolkits, and activities. The entire course can be completed in four weeks at a steady pace.</p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"89e6fac4-b973-410a-9c85-fa72961117ed\"}]},{\"position\":{\"x\":79.46666259765624,\"y\":22.934494150779898},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<p><strong>Assessment</strong></p>\\n\\n<p>At the end of each module, learners will complete:</p>\\n\\n<ul>\\n\\t<li><strong>Short Quiz: </strong>A short quiz at the end of each module to reinforce learning.</li>\\n\\t<li><strong>Peer Feedback Assignments:</strong> Learners share insights and receive feedback in discussion forums.</li>\\n</ul>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"19efb9ec-ecb5-460d-9b03-9092738fabfc\"}]}],\"hotspotNumberLabel\":\"Hotspot #num\",\"closeButtonLabel\":\"Close\",\"disableScaling\":false,\"backgroundImageAltText\":\"Modular Framework\",\"image\":{\"path\":\"Professional Diploma In Digital Learning Design/images/image-B7sHZhyh.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":2073,\"height\":1152}},\"library\":\"H5P.ImageHotspots 1.10\",\"metadata\":{\"contentType\":\"Image Hotspots\",\"license\":\"U\",\"title\":\"Image Hotspots\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Image Hotspots\"},\"subContentId\":\"a06604f6-af68-402f-839f-4b802223153a\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p><span style=\\\"font-size:1.25em\\\"><strong>Module Topics</strong></span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">Each module builds on the previous one, ensuring a comprehensive learning experience.</span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"cfe166ac-942d-4dc8-92d1-c5df0be8b230\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<div>\\n<table border=\\\"1\\\" cellpadding=\\\"1\\\" cellspacing=\\\"1\\\">\\n\\t<tbody>\\n\\t\\t<tr>\\n\\t\\t\\t<td colspan=\\\"4\\\" style=\\\"text-align:center\\\"><span style=\\\"color:#003366\\\"><strong>Course Title: Learning to Learn in the Classroom</strong></span></td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>\\n\\t\\t\\t<div><span style=\\\"color:#4a148c\\\"><strong>Module 1: Introduction to Learning to Learn</strong></span></div>\\n\\t\\t\\t</td>\\n\\t\\t\\t<td>\\n\\t\\t\\t<div><span style=\\\"color:#4a148c\\\"><strong>Module 2: Identifying and Addressing Challenges in Implementing L2L</strong></span></div>\\n\\n\\t\\t\\t<div> </div>\\n\\t\\t\\t</td>\\n\\t\\t\\t<td>\\n\\t\\t\\t<div><span style=\\\"color:#4a148c\\\"><strong>Module 3: Implementing Learning to Learn (L2L) in the Classroom</strong></span></div>\\n\\n\\t\\t\\t<div> </div>\\n\\t\\t\\t</td>\\n\\t\\t\\t<td>\\n\\t\\t\\t<div><span style=\\\"color:#4a148c\\\"><strong>Module 4: Evaluating Learning to Learn (L2L) Strategies</strong></span></div>\\n\\n\\t\\t\\t<div> </div>\\n\\t\\t\\t</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td><strong>T1: </strong>What is Learning to Learn?</td>\\n\\t\\t\\t<td><strong>T1:</strong> Common barriers to implementing L2L in diverse classrooms.</td>\\n\\t\\t\\t<td><strong>T1: </strong>Embedding metacognitive skills into classroom activities.</td>\\n\\t\\t\\t<td><strong>T1: </strong>Assessing the impact of L2L on student learning outcomes.</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td><strong>T2: </strong>The role of L2L in 21st-century education.</td>\\n\\t\\t\\t<td><strong>T2</strong>: Understanding students’ learning needs and preferences.</td>\\n\\t\\t\\t<td><strong>T2: </strong>Designing activities to foster independent and reflective learning.</td>\\n\\t\\t\\t<td><strong>T2: </strong>Gathering and using student feedback effectively.</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td><strong>T3:</strong> Benefits of L2L for students and teachers.</td>\\n\\t\\t\\t<td><strong>T3: </strong>Strategies to address classroom diversity and learning gaps.</td>\\n\\t\\t\\t<td><strong>T3: </strong>Adapting L2L strategies for diverse learners.</td>\\n\\t\\t\\t<td><strong>T3: </strong>Reflecting on the success of classroom activities and lessons.</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td><strong>T4: </strong>Core components: metacognition, reflection, and the growth mindset.</td>\\n\\t\\t\\t<td><strong>T4:</strong> Case studies on successful L2L integration.</td>\\n\\t\\t\\t<td><strong>T4: </strong>Practical tools and frameworks for implementation.</td>\\n\\t\\t\\t<td><strong>T4: </strong>Adjusting strategies to improve results over time.</td>\\n\\t\\t</tr>\\n\\t</tbody>\\n</table>\\n\\n<div> </div>\\n</div>\\n\"},\"library\":\"H5P.Table 1.1\",\"metadata\":{\"contentType\":\"Table\",\"license\":\"U\",\"title\":\"Table\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Table\"},\"subContentId\":\"ba9a073d-cfab-4fe8-9b61-373fddb69835\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p><span style=\\\"font-size:1.25em\\\">This course structure and modular framework ensure that teachers engage with the course and acquire the knowledge, skills, and tools needed to integrate Learning to Learn principles effectively into their teaching, fostering independent and reflective learners.</span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"33a393cd-70b9-4d4f-b86f-d45340d7c7d3\"},\"useSeparator\":\"disabled\"}]},\"library\":\"H5P.Column 1.17\",\"subContentId\":\"fcf7db79-617d-4bb1-b0d3-72b03389b64e\",\"metadata\":{\"contentType\":\"Column\",\"license\":\"U\",\"title\":\"2.3 The WHAT of Learning\",\"authors\":[],\"changes\":[],\"extraTitle\":\"2.3 The WHAT of Learning\"}},{\"params\":{\"content\":[{\"content\":{\"params\":{\"text\":\"<p><br />\\n<span style=\\\"font-size:1.75em\\\"><strong>2.4 The HOW of Learning</strong></span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"7d776346-202b-4b50-8ff3-9d6a7cf50e71\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"decorative\":false,\"contentName\":\"Image\",\"expandImage\":\"Expand Image\",\"minimizeImage\":\"Minimize Image\",\"file\":{\"path\":\"Professional Diploma In Digital Learning Design/images/file-oxPNvxmM.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":1641,\"height\":927},\"alt\":\"Team discussing ideas with speech bubbles\"},\"library\":\"H5P.Image 1.1\",\"metadata\":{\"contentType\":\"Image\",\"license\":\"U\",\"title\":\"Untitled Image\",\"authors\":[],\"changes\":[]},\"subContentId\":\"c22ece25-503f-42a2-a6b4-a777cdc0e756\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p><strong><span style=\\\"font-size:1.25em\\\">1. Mode of Delivery</span></strong></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">The Learning to Learn (L2L) course will be delivered in a <strong>digital asynchronous mode</strong> for the following reasons:</span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">Please click on the <strong>icons </strong>below to see more:</span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"f9ccd97a-58a3-441a-be47-a9d22846fef2\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"iconType\":\"icon\",\"icon\":\"plus\",\"color\":\"#981d99\",\"hotspots\":[{\"position\":{\"x\":8.799999999999999,\"y\":45.89250828369501},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<p><strong>Self-Paced Learning</strong></p>\\n\\n<p>Allows teachers to learn at their own speed, balancing course demands with personal and professional responsibilities. On average, each module is designed to take 4 hours to complete, with the entire course being achievable within four weeks for those progressing at a steady pace.</p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"d98d6829-6bd8-49fb-8b3c-24fa97076212\"}]},{\"position\":{\"x\":38,\"y\":5.476575817356496},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<p><strong>Flexibility</strong></p>\\n\\n<p>Enables teachers to complete modules on their own schedules, with structured deadlines for guidance.</p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"5ef552e1-b378-4bb3-8930-408bec51fe35\"}]},{\"position\":{\"x\":78,\"y\":17.731536457834558},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<p><strong>Accessibility</strong></p>\\n\\n<p>Ensures the teachers can access the course anytime and anywhere, accommodating them across different locations and time zones.</p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"38c82936-b81c-498e-a04a-1c4d0b837c5a\"}]},{\"position\":{\"x\":88.8,\"y\":74.99616938959224},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<p><strong>Variety of Formats</strong></p>\\n\\n<p>Incorporates diverse content formats to cater to various teachers' learning preferences, enhancing engagement and understanding.</p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"c7116550-88f2-4b65-88f9-403fae83500d\"}]}],\"hotspotNumberLabel\":\"Hotspot #num\",\"closeButtonLabel\":\"Close\",\"disableScaling\":false,\"image\":{\"path\":\"Professional Diploma In Digital Learning Design/images/image-dFEbnL5e.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":1212,\"height\":482},\"backgroundImageAltText\":\"Reasons for Delivering the Course in a Digital Asynchronous Mode\"},\"library\":\"H5P.ImageHotspots 1.10\",\"metadata\":{\"contentType\":\"Image Hotspots\",\"license\":\"U\",\"title\":\"Image Hotspots\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Image Hotspots\"},\"subContentId\":\"874db819-fe06-43f9-9387-7471f0794dbc\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p><span style=\\\"font-size:1.25em\\\"><strong>2. Building Blocks &amp; Learning Formats</strong></span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">Please click on the <strong>icons </strong>below to see more:</span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"3bd1874d-5f51-47ce-b932-859d404b728d\"},\"useSeparator\":\"enabled\"},{\"content\":{\"params\":{\"iconType\":\"icon\",\"icon\":\"plus\",\"color\":\"#981d99\",\"hotspots\":[{\"position\":{\"x\":10,\"y\":28.971713744674137},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<p><strong>Content</strong></p>\\n\\n<p>The course content will be delivered using various multimedia formats to enhance engagement and understanding:</p>\\n\\n<ul>\\n\\t<li>Instructional and interactive text, videos, and audio</li>\\n\\t<li>Multimedia files such as PPTs, Word documents, and PDFs</li>\\n\\t<li>Infographics</li>\\n</ul>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"cab66121-175d-4fc8-85ac-abd39b943f52\"}]},{\"position\":{\"x\":32.800000000000004,\"y\":29.78426664466983},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<p><strong>Activities</strong></p>\\n\\n<p>The teachers will engage in activities designed to reinforce their learning:</p>\\n\\n<ul>\\n\\t<li>Summative interactive questions during the course. Examples include multiple-choice questions, fill-in-the-blank exercises, drag-and-drop activities, and true/false questions.</li>\\n</ul>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"77b38ac4-e3a9-4431-9aac-8b62d4b909f2\"}]},{\"position\":{\"x\":60,\"y\":18.044278193007877},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<p><strong>Assessment and Feedback</strong></p>\\n\\n<p>Assessment and feedback mechanisms will be incorporated to ensure progress:</p>\\n\\n<ul>\\n\\t<li>Formative Assessments: Quizzes and activities will be included at the end of each module to reinforce learning.</li>\\n\\t<li>Peer Feedback Assignment: Teachers will engage in discussion forums, which will be part of the assessed activities.</li>\\n</ul>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"8c8b02c2-379e-4ac8-af4d-8c07216ff3bf\"}]},{\"position\":{\"x\":88.4,\"y\":20.650051286097522},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<p><strong>Online Drop-In Clinic</strong></p>\\n\\n<p>A weekly online drop-in clinic will be available to provide support, answer teachers' queries, and offer guidance to teachers throughout the course.</p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"d8fd491c-186b-4f17-8df6-f34e8eb1f732\"}]}],\"hotspotNumberLabel\":\"Hotspot #num\",\"closeButtonLabel\":\"Close\",\"disableScaling\":false,\"image\":{\"path\":\"Professional Diploma In Digital Learning Design/images/image-5McH0Lxr.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":1989,\"height\":404},\"backgroundImageAltText\":\"Building Blocks &amp; Learning Formats: Content, Activities, Assessment and Feedback, and Facilitation Technique\"},\"library\":\"H5P.ImageHotspots 1.10\",\"metadata\":{\"contentType\":\"Image Hotspots\",\"license\":\"U\",\"title\":\"Image Hotspots\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Image Hotspots\"},\"subContentId\":\"bc870a18-b64c-4217-92f1-93da9dea0b2c\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p><span style=\\\"font-size:1.25em\\\"><strong>3. Learning Flow</strong></span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">The course will follow a step-by-step structure, where each module builds on the previous one. This approach helps teachers move from basic concepts to practical application, ensuring a clear and organised learning experience.</span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">Please click on the <strong>icons </strong>below to see more:</span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"38d4a58e-58a0-4c6c-987b-da95512da687\"},\"useSeparator\":\"enabled\"},{\"useSeparator\":\"disabled\",\"content\":{\"params\":{\"iconType\":\"icon\",\"icon\":\"plus\",\"color\":\"#981d99\",\"hotspots\":[{\"position\":{\"x\":12.4,\"y\":5.43225349997768},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"decorative\":false,\"contentName\":\"Image\",\"expandImage\":\"Expand Image\",\"minimizeImage\":\"Minimize Image\",\"alt\":\"Learning flow for module 1\",\"file\":{\"path\":\"Professional Diploma In Digital Learning Design/images/file-sEU5v2Mt.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":1280,\"height\":720}},\"library\":\"H5P.Image 1.1\",\"metadata\":{\"contentType\":\"Image\",\"license\":\"U\",\"title\":\"Untitled Image\",\"authors\":[],\"changes\":[]},\"subContentId\":\"21d8c0f2-4d31-42b9-8cf8-c73712d3aa15\"}]},{\"position\":{\"x\":33.2,\"y\":16.97315004078629},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"decorative\":false,\"contentName\":\"Image\",\"expandImage\":\"Expand Image\",\"minimizeImage\":\"Minimize Image\",\"al \t\\t<tr>\\n\\t\\t\\t<td colspan=\\\"4\\\" style=\\\"text-align:center\\\"><span style=\\\"color:#003366\\\"><strong>Flow Model:Linear</strong></span></td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td colspan=\\\"4\\\" style=\\\"text-align:center\\\"><span style=\\\"color:#003366\\\"><strong>Course Title: Learning to Learn in the Classroom</strong></span></td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td colspan=\\\"4\\\" style=\\\"text-align:center\\\"><span style=\\\"color:#003366\\\"><strong>Welcome to the Course</strong></span></td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td colspan=\\\"4\\\" style=\\\"text-align:center\\\"><span style=\\\"color:#003366\\\"><strong>Activation</strong></span></td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td colspan=\\\"4\\\" style=\\\"text-align:center\\\"><span style=\\\"color:#003366\\\"><strong>Learning Outcomes</strong></span></td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>\\n\\t\\t\\t<div><span style=\\\"color:#4a148c\\\"><strong>Module 1: Introduction to Learning to Learn</strong></span></div>\\n\\t\\t\\t</td>\\n\\t\\t\\t<td>\\n\\t\\t\\t<div><span style=\\\"color:#4a148c\\\"><strong>Module 2: Identifying and Addressing Challenges in Implementing L2L</strong></span></div>\\n\\n\\t\\t\\t<div> </div>\\n\\t\\t\\t</td>\\n\\t\\t\\t<td>\\n\\t\\t\\t<div><span style=\\\"color:#4a148c\\\"><strong>Module 3: Implementing Learning to Learn (L2L) in the Classroom</strong></span></div>\\n\\n\\t\\t\\t<div> </div>\\n\\t\\t\\t</td>\\n\\t\\t\\t<td>\\n\\t\\t\\t<div><span style=\\\"color:#4a148c\\\"><strong>Module 4: Evaluating Learning to Learn (L2L) Strategies</strong></span></div>\\n\\n\\t\\t\\t<div> </div>\\n\\t\\t\\t</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td><strong>T1: </strong>What is Learning to Learn?</td>\\n\\t\\t\\t<td><strong>T1:</strong> Common barriers to implementing L2L in diverse classrooms.</td>\\n\\t\\t\\t<td><strong>T1: </strong>Embedding metacognitive skills into classroom activities.</td>\\n\\t\\t\\t<td><strong>T1: </strong>Assessing the impact of L2L on student learning outcomes.</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td><strong>T2: </strong>The role of L2L in 21st-century education.</td>\\n\\t\\t\\t<td><strong>T2</strong>: Understanding students’ learning needs and preferences.</td>\\n\\t\\t\\t<td><strong>T2: </strong>Designing activities to foster independent and reflective learning.</td>\\n\\t\\t\\t<td><strong>T2: </strong>Gathering and using student feedback effectively.</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td><strong>T3:</strong> Benefits of L2L for students and teachers.</td>\\n\\t\\t\\t<td><strong>T3: </strong>Strategies to address classroom diversity and learning gaps.</td>\\n\\t\\t\\t<td><strong>T3: </strong>Adapting L2L strategies for diverse learners.</td>\\n\\t\\t\\t<td><strong>T3: </strong>Reflecting on the success of classroom activities and lessons.</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td><strong>T4: </strong>Core components: metacognition, reflection, and the growth mindset.</td>\\n\\t\\t\\t<td><strong>T4:</strong> Case studies on successful L2L integration.</td>\\n\\t\\t\\t<td><strong>T4: </strong>Practical tools and frameworks for implementation.</td>\\n\\t\\t\\t<td><strong>T4: </strong>Adjusting strategies to improve results over time.</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td style=\\\"text-align:center\\\"><span style=\\\"color:#004d40\\\"><strong>Assessments</strong></span></td>\\n\\t\\t\\t<td style=\\\"text-align:center\\\"><span style=\\\"color:#004d40\\\"><strong>Assessments</strong></span></td>\\n\\t\\t\\t<td style=\\\"text-align:center\\\"><span style=\\\"color:#004d40\\\"><strong>Assessments</strong></span></td>\\n\\t\\t\\t<td style=\\\"text-align:center\\\"><span style=\\\"color:#004d40\\\"><strong>Assessments</strong></span></td>\\n\\t\\t</tr>\\n\\t</tbody>\\n</table>\\n\\n<div> </div>\\n\"},\"library\":\"H5P.Table 1.1\",\"metadata\":{\"contentType\":\"Table\",\"license\":\"U\",\"title\":\"Table\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Table\"},\"subContentId\":\"3f79c269-a788-4efc-8ead-1ca24818822c\"},\"useSeparator\":\"disabled\"}]},\"library\":\"H5P.Column 1.17\",\"subContentId\":\"62ce3a3f-8c5a-4a58-89ed-91903c05f7f9\",\"metadata\":{\"contentType\":\"Column\",\"license\":\"U\",\"title\":\"2.4 The HOW of Learning\",\"authors\":[],\"changes\":[],\"extraTitle\":\"2.4 The HOW of Learning\"}},{\"params\":{\"content\":[{\"content\":{\"params\":{\"text\":\"<p><br />\\n<span style=\\\"font-size:1.75em\\\"><strong>2.5 Reflective Commentary on Part 1</strong></span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"7b319f68-600f-4728-9bf3-4ef5832faae2\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p><span style=\\\"font-size:1.25em\\\">Please click the plus icon to view the Reflective Commentary on Part 1.</span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"1ea00fc9-5294-45fd-b12e-cc5e866560f5\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"iconType\":\"icon\",\"icon\":\"plus\",\"color\":\"#981d99\",\"hotspots\":[{\"position\":{\"x\":69.203125,\"y\":64.33946922991876},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<p> </p>\\n\\n<p><strong>Section 1: The WHO of Learning</strong></p>\\n\\n<p> </p>\\n\\n<p>When creating learner personas for the Learning to Learn (L2L) course, I focused on the different experiences, challenges, and needs of teachers. The three personas, Marie O’Connor, Paul Murphy, and Sarah Collins, helped me understand how teachers approach professional development.</p>\\n\\n<p>These personas helped shape the course by addressing common challenges, such as limited time and resources. For example:</p>\\n\\n<ul>\\n\\t<li>The flexible, self-paced learning suits busy teachers like Marie, Paul, and Sarah.</li>\\n\\t<li>Since Sarah uses mobile and tablet devices, the course was designed to work on all screens.</li>\\n\\t<li>Discussion forums support Paul and Sarah’s interest in learning with others.</li>\\n</ul>\\n\\n<p>This process highlighted the importance of designing learning experiences that cater to diverse needs. By addressing these considerations, the personas established a strong foundation for developing a meaningful and impactful L2L course.</p>\\n\\n<p> </p>\\n\\n<p><strong>Section 2: The WHY of Learning</strong></p>\\n\\n<p> </p>\\n\\n<p>By clearly identifying the business problem and learning gap, I designed a course that addresses real needs. It empowers teachers to apply L2L strategies confidently and help students become independent, reflective learners. This process showed me the importance of aligning course design with the challenges and goals of the target audience.</p>\\n\\n<p> </p>\\n\\n<p>To design clear and meaningful learning outcomes, I used Bloom’s Taxonomy to ensure a progression from basic understanding to higher-level skills like evaluation and creation. This approach helped structure the course so that teachers gain both theoretical knowledge and practical tools to improve their teaching.</p>\\n\\n<p> </p>\\n\\n<p>I also applied the SMART principles to make the learning outcomes specific, measurable, and achievable. This ensured the outcomes were relevant to teachers’ goals and realistic within the course timeframe.</p>\\n\\n<p> </p>\\n\\n<p><strong>Section 3: The WHAT of Learning</strong></p>\\n\\n<p> </p>\\n\\n<p>The course framework provides a strong structure that connects content to learning goals. It follows a step-by-step approach, guiding teachers from understanding L2L principles to applying and evaluating them in their teaching.</p>\\n\\n<p> </p>\\n\\n<p>Module One introduces the basics of L2L, while later modules address challenges, focus on designing inclusive lesson plans, and explore ways to assess strategies. The topics build progressively, helping teachers develop confidence and skills.</p>\\n\\n<p> </p>\\n\\n<p>The course features a mix of content formats, including videos, interactive quizzes, and downloadable toolkits, ensuring engagement and suitability for different learning styles.</p>\\n\\n<p>This clear and practical approach helps teachers achieve their goals, equipping them with the tools to implement L2L strategies effectively.</p>\\n\\n<p> </p>\\n\\n<p><strong>Section 4: The HOW of Learning</strong></p>\\n\\n<p> </p>\\n\\n<p>Developing the HOW of Learning section for the Learning to Learn (L2L) course required careful planning of delivery mode, learning flow,  and, content formats, to meet the needs of diverse participants. A digital asynchronous delivery mode was chosen to give teachers the flexibility to learn at their own pace, helping them balance personal and professional responsibilities.</p>\\n\\n<p> </p>\\n\\n<p>A linear learning flow was designed to ensure each module builds on the previous one, guiding teachers from basic concepts to practical applications. Using a variety of content formats, such as videos, infographics, and interactive activities, made the course accessible and engaging for all learning styles.</p>\\n\\n<p> </p>\\n\\n<p>To support teachers, weekly online drop-in clinics were included to answer questions and boost their confidence in using L2L principles. Formative assessments and peer feedback activities were added to encourage collaboration and reflection, helping participants reinforce key ideas.</p>\\n\\n<p> </p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"7878ad69-a06c-4dc7-bcf0-6a6eac576df0\"}]}],\"hotspotNumberLabel\":\"Hotspot #num\",\"closeButtonLabel\":\"Close\",\"disableScaling\":false,\"image\":{\"path\":\"Professional Diploma In Digital Learning Design/images/image-cxEoilsd.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":1272,\"height\":941},\"backgroundImageAltText\":\"The ADDIE Model\"},\"library\":\"H5P.ImageHotspots 1.10\",\"metadata\":{\"contentType\":\"Image Hotspots\",\"license\":\"U\",\"title\":\"Image Hotspots\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Image Hotspots\"},\"subContentId\":\"8053756e-b17c-4a00-b193-1bf24f0347ee\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p><span style=\\\"font-size:1.25em\\\"><strong>Refrences</strong></span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">Abernathy, D. (2019). ADDIE in action: A transformational course redesign process. Journal for the Advancement of Educational Research, 13(1), 1–19. </span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">Aldoobie, N. (2015). ADDIE model. American International Journal of Contemporary Research, 5(6), 68–72.</span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">Wells, M. B. (2022). Student perspectives on the use of universal design for learning in virtual formats in higher education. Smart Learning Environments, 9(1), Article 18. </span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">Soozandehfar, S. M. A., &amp; Adeli, M. R. (2016). A critical appraisal of Bloom’s taxonomy. American Research Journal of English and Literature, 2(1), 1–9. </span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">Nichols Hess, A. K., &amp; Greer, K. (2016). Designing for engagement: Using the ADDIE model to integrate high-impact practices into an online information literacy course. Communications in Information Literacy, 10(2), 264–282.</span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">Sins, P., de Leeuw, R., de Brouwer, J., &amp; Vrieling-Teunter, E. M. (2024). Promoting explicit instruction of strategies for self-regulated learning: Evaluating a teacher professional development program in primary education. Metacognition and Learning, 19(1), 215–247. </span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">Andreucci-Annunziata, P., Riedemann, A., Cortés, S., Mellado, A., del Río, M. T., &amp; Vega-Muñoz, A. (2023). Conceptualizations and instructional strategies on critical thinking in higher education: A systematic review of systematic reviews. Frontiers in Education, 8, Article 1141686.</span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"66a1aeeb-246c-4453-8f1b-38e3ebec5e79\"},\"useSeparator\":\"enabled\"}]},\"library\":\"H5P.Column 1.17\",\"subContentId\":\"fb3cf39b-64e9-4af2-8aaa-3a884a3e7b77\",\"metadata\":{\"contentType\":\"Column\",\"license\":\"U\",\"title\":\"2.5 Reflective Commentary on Part 1\",\"authors\":[],\"changes\":[],\"extraTitle\":\"2.5 Reflective Commentary on Part 1\"}},{\"params\":{\"content\":[{\"content\":{\"params\":{\"text\":\"<p><br />\\n<strong><span style=\\\"font-size:1.75em\\\">3. Part 2 - Instructional Design Plan &amp; Prototype</span></strong></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"4bbd1064-280b-46f2-bde2-94ea8336100c\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"decorative\":false,\"contentName\":\"Image\",\"expandImage\":\"Expand Image\",\"minimizeImage\":\"Minimize Image\",\"file\":{\"path\":\"Professional Diploma In Digital Learning Design/images/file-MtNEoRyg.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":1574,\"height\":948},\"alt\":\"Books, laptop, magnifying glass, and ideas\"},\"library\":\"H5P.Image 1.1\",\"metadata\":{\"contentType\":\"Image\",\"license\":\"U\",\"title\":\"Untitled Image\",\"authors\":[],\"changes\":[]},\"subContentId\":\"7b14535b-9a35-4871-a350-661e93af8edd\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p><span style=\\\"font-size:1.25em\\\">In this part of the assignment, I will focus on the <strong><span style=\\\"color:#2980b9\\\">Develop</span></strong> phase of the AD<strong><span style=\\\"color:#2980b9\\\">D</span></strong>IE model by designing and creating an interactive eLearning resource using Articulate Storyline for Module 2 Topic 1.</span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">I will include the following elements:</span></p>\\n\\n<ul>\\n\\t<li><span style=\\\"font-size:1.25em\\\"><strong>Scoping Document: </strong>Defining Learning Objectives and Key Content.</span></li>\\n\\t<li><span style=\\\"font-size:1.25em\\\"><strong>Wireframing: </strong>Structuring the Course Layout.</span></li>\\n\\t<li><span style=\\\"font-size:1.25em\\\"><strong>Screen Plan:</strong> Content Structure and User Experience.</span></li>\\n\\t<li><span style=\\\"font-size:1.25em\\\"><strong>Storyboarding: </strong>Mapping Content, Media, and Interactivity.</span></li>\\n</ul>\\n\\n<p><br />\\n<span style=\\\"font-size:1.25em\\\">I will also build a working prototype in Articulate Storyline to demonstrate how the design will function. This will provide a clear example of the learning experience in action.</span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"15d7e146-b5fc-4a5b-87bf-d632c24c7b6c\"},\"useSeparator\":\"disabled\"}]},\"library\":\"H5P.Column 1.17\",\"metadata\":{\"contentType\":\"Column\",\"license\":\"U\",\"title\":\"3. Part 2 - Instructional Design Plan & Prototype\",\"authors\":[],\"changes\":[],\"extraTitle\":\"3. Part 2 - Instructional Design Plan & Prototype\"},\"subContentId\":\"ee47d9f2-c07a-4480-9cc0-5df3b21aa4d0\"},{\"params\":{\"content\":[{\"content\":{\"params\":{\"text\":\"<p><br />\\n<span style=\\\"font-size:1.75em\\\"><strong>3.1 Scope</strong></span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"3fd80550-91b7-4ffc-8e8c-8ed2b2477c1c\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"decorative\":false,\"contentName\":\"Image\",\"expandImage\":\"Expand Image\",\"minimizeImage\":\"Minimize Image\",\"file\":{\"path\":\"Professional Diploma In Digital Learning Design/images/file-FlODbAkD.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":1805,\"height\":860},\"alt\":\"Teamwork, books, ideas, and planning calendar\"},\"library\":\"H5P.Image 1.1\",\"metadata\":{\"contentType\":\"Image\",\"license\":\"U\",\"title\":\"Untitled Image\",\"authors\":[],\"changes\":[]},\"subContentId\":\"f4602ebb-f103-41c1-b744-b366391ba2b6\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p><span style=\\\"font-size:1.25em\\\"><strong>1. Step 1: Target Audience</strong></span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">This learning module is designed for primary and secondary school teachers who want to integrate Learning to Learn (L2L) principles into their classrooms. The course is particularly aimed at teachers seeking strategies to foster independent learning, critical thinking, and metacognitive skills among their students. It caters to educators with varying levels of experience and familiarity with L2L, ensuring accessibility for both early-career and seasoned professionals.</span></p>\\n\\n<p><strong><span style=\\\"font-size:1.25em\\\">2. Step 2: Learning Outcomes </span></strong></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">Module 2: Identifying and Addressing Challenges in Implementing L2L </span></p>\\n\\n<ul>\\n\\t<li><span style=\\\"font-size:1.25em\\\">Analyse the challenges of implementing L2L strategies in diverse classrooms and propose evidence-based solutions.</span></li>\\n</ul>\\n\\n<p><span style=\\\"font-size:1.25em\\\">Module 2, Topic 1: Common Barriers to Implementing L2L in Diverse Classrooms</span></p>\\n\\n<ul>\\n\\t<li><span style=\\\"font-size:1.25em\\\">Identify key barriers to implementing Learning to Learn in diverse classrooms.</span></li>\\n\\t<li><span style=\\\"font-size:1.25em\\\">Understand the role of cultural and language challenges in Learning to Learn.</span></li>\\n</ul>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"706d6656-a2db-4a27-a486-e3c124fbd590\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p><span style=\\\"font-size:1.25em\\\"><strong>3. Step 3: Topics</strong></span></p>\\n\\n<p><span style=\\\"font-size:1.25em\\\">Below is the list of topics covered in Module 2.</span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"4407acc4-306b-458a-9984-3788107e98d5\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"imageSlides\":[{\"params\":{\"image\":{\"params\":{\"decorative\":false,\"contentName\":\"Image\",\"expandImage\":\"Expand Image\",\"minimizeImage\":\"Minimize Image\",\"alt\":\"List of topics covered in Module 2\",\"file\":{\"path\":\"Professional Diploma In Digital Learning Design/images/file-oKuLRSnT.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":1280,\"height\":720}},\"library\":\"H5P.Image 1.1\",\"subContentId\":\"27985408-2f8b-46de-b552-7e88dab41ce7\",\"metadata\":{\"contentType\":\"Image\",\"license\":\"U\",\"title\":\"Untitled Image\",\"authors\":[],\"changes\":[]}}},\"library\":\"H5P.ImageSlide 1.1\",\"subContentId\":\"86cbef1f-4999-4ded-940b-c9b03e345c96\",\"metadata\":{\"contentType\":\"Image Slide\",\"license\":\"U\",\"title\":\"Image Slide\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Image Slide\"}}],\"aspectRatioMode\":\"auto\",\"aspectRatio\":{\"aspectWidth\":4,\"aspectHeight\":3},\"a11y\":{\"nextSl nt-size:1.25em\\\">Below is a wireframe for Module 2 Topic 1.</span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"d32d4bb6-b478-405f-9c1e-2dd6762ce7ca\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"iconType\":\"icon\",\"icon\":\"plus\",\"color\":\"#981d99\",\"hotspots\":[{\"position\":{\"x\":7.06666259765625,\"y\":22.666282049031228},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<p><strong>Hook</strong></p>\\n\\n<p>Welcomes learners to the topic, captures their interest. It explains the purpose of the topic, how it will help them address challenges in implementing Learning to Learn (L2L), and introduces the key themes they will explore in the topic.</p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"f34fdcfd-89cf-4a19-acfe-23810fa6ab03\"}]},{\"position\":{\"x\":5.46666259765625,\"y\":38.852277924128856},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<p><strong>Navigation</strong></p>\\n\\n<p>Guides learners on how to navigate through the topic. Provides instructions for accessing subtitles, additional content, or returning to specific sections.</p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"96b9bf2e-6be5-4d29-9561-b0e40c3bb404\"}]},{\"position\":{\"x\":1.46666259765625,\"y\":51.38464489784733},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<p><strong>Learning Outcomes</strong></p>\\n\\n<p>Clearly outlines what learners will achieve by the end of the topic.</p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"aff9da3e-51b5-4a07-aee0-ff8ec853b267\"}]},{\"position\":{\"x\":5.46666259765625,\"y\":68.94106523794517},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<p><strong>Activation</strong></p>\\n\\n<p>Engages learners by connecting new content to their prior knowledge. May include a quick quiz or an activity that recalls concepts from previous modules.</p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"f1653a42-74b4-4684-87a1-851fc22b3beb\"}]},{\"position\":{\"x\":4.66666259765625,\"y\":84.21361207076693},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<p><strong>Transition</strong></p>\\n\\n<p>Gives an overview of the topic structure, showing the sections and flow. It acts as a checkpoint for learners to return to after finishing each section.</p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"5e2c1c8e-2a08-4f6a-a990-4850aeafadcf\"}]},{\"position\":{\"x\":65.46666259765625,\"y\":30.288170441154307},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<p><strong>Topic Sections and Parts</strong></p>\\n\\n<p>Presents the core information for the topic. Each section focuses on specific aspects and includes activities for learners to apply their knowledge.</p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"a9bbc2b3-8503-4244-9da7-31b67c9fcf73\"}]},{\"position\":{\"x\":57.06666259765625,\"y\":77.07696734677099},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<p><strong>Toolkit</strong></p>\\n\\n<p>Directs learners to additional resources like templates, frameworks, and case studies to support implementation in their classrooms.</p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"4e84b90e-619c-400b-8cb8-b6f8490f14d0\"}]},{\"position\":{\"x\":53.866662597656244,\"y\":92.80615506686856},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<p><strong>Quiz</strong></p>\\n\\n<p>At the end of the topic, learners will complete short quiz to reinforce learning.</p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"9d31cf07-7470-42ba-93b1-62e1e4543891\"}]},{\"position\":{\"x\":47.46666259765625,\"y\":92.54923184237931},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<p>After completing the short quiz, learners can click a button on the final slide of Articulate Storyline to proceed to Topic 2 or navigate through Moodle to the module transition page.</p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"5030f4d3-892d-436e-97b1-e1ad24d251dd\"}]}],\"hotspotNumberLabel\":\"Hotspot #num\",\"closeButtonLabel\":\"Close\",\"disableScaling\":false,\"backgroundImageAltText\":\"Wireframe for Module 2 Topic 1\",\"image\":{\"path\":\"Professional Diploma In Digital Learning Design/images/image-usj0T62C.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":1280,\"height\":720}},\"library\":\"H5P.ImageHotspots 1.10\",\"metadata\":{\"contentType\":\"Image Hotspots\",\"license\":\"U\",\"title\":\"Image Hotspots\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Image Hotspots\"},\"subContentId\":\"d9acd12b-e0b2-423c-9d9b-e94f05768790\"},\"useSeparator\":\"disabled\"}]},\"library\":\"H5P.Column 1.17\",\"metadata\":{\"contentType\":\"Column\",\"license\":\"U\",\"title\":\"3.2 Wireframe\",\"authors\":[],\"changes\":[],\"extraTitle\":\"3.2 Wireframe\"},\"subContentId\":\"2f2d3ff4-947f-4bd9-9c43-cf0c4d1161ff\"},{\"params\":{\"content\":[{\"content\":{\"params\":{\"text\":\"<p><br />\\n<span style=\\\"font-size:1.75em\\\"><strong>3.3 Screen Plan</strong></span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"fd208fd6-9f66-4a62-b81c-c9a2797ebb94\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"decorative\":false,\"contentName\":\"Image\",\"expandImage\":\"Expand Image\",\"minimizeImage\":\"Minimize Image\",\"alt\":\"Person at desk using a computer\",\"file\":{\"path\":\"Professional Diploma In Digital Learning Design/images/file-GV3BXY8F.png\",\"mime\":\"image/png\",\"copyright\":{\"license\":\"U\"},\"width\":1783,\"height\":882}},\"library\":\"H5P.Image 1.1\",\"metadata\":{\"contentType\":\"Image\",\"license\":\"U\",\"title\":\"Untitled Image\",\"authors\":[],\"changes\":[]},\"subContentId\":\"6bf34e30-5053-4251-b067-06202396b74d\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p><br />\\n<span style=\\\"font-size:1.25em\\\">Below is a Screen Plan for Module 2 Topic 1.</span></p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"8d99487e-236d-4fb8-ab9f-9eb3d6450f43\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"iconType\":\"icon\",\"icon\":\"plus\",\"color\":\"#981d99\",\"hotspots\":[{\"position\":{\"x\":6.4,\"y\":24.66738197424893},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<hr />\\n<p><strong>Resource Title: </strong>Common Barriers to Implementing L2L in Diverse Classrooms</p>\\n\\n<p> </p>\\n\\n<p><strong>Version:</strong> V1</p>\\n\\n<p> </p>\\n\\n<p><strong>Screen ID: </strong>Screen 1 - Hook</p>\\n\\n<p> </p>\\n\\n<p><strong>Date:</strong> 04/03/2025</p>\\n\\n<p> </p>\\n\\n<p><strong>Description:</strong></p>\\n\\n<ul>\\n\\t<li>Welcomes learners to the topic.</li>\\n\\t<li>Provides an overview of the topic.</li>\\n\\t<li>Explains the benefits of engaging with the content and its relevance.</li>\\n</ul>\\n\\n<p> </p>\\n\\n<p><strong>Media Components: </strong></p>\\n\\n<ul>\\n\\t<li>Voiceover and on screen text: Welcomes learners and introduces the topics’s purpose.</li>\\n\\t<li>Imagery: Relevant visuals that connect to the theme.</li>\\n</ul>\\n\\n<hr />\\n<p> </p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"4f2961e7-bb76-4763-a116-207692f977ca\"}]},{\"position\":{\"x\":5.6000000000000005,\"y\":38.122317596566525},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<hr />\\n<p><strong>Resource Title: </strong>Common Barriers to Implementing L2L in Diverse Classrooms</p>\\n\\n<p> </p>\\n\\n<p><strong>Version: </strong>V1</p>\\n\\n<p> </p>\\n\\n<p><strong>Screen ID: </strong>Screen 2 - Navigation</p>\\n\\n<p> </p>\\n\\n<p><strong>Date: </strong>04/03/2025</p>\\n\\n<p> </p>\\n\\n<p><strong>Description:</strong></p>\\n\\n<ul>\\n\\t<li>Explains how learners can navigate the topic, including using functionalities like Next and Back buttons, subtitles, and audio controls.</li>\\n</ul>\\n\\n<p> </p>\\n\\n<p><strong>Media Components:</strong></p>\\n\\n<ul>\\n\\t<li>Voiceover and on screen text: Explains navigation steps for better understanding.</li>\\n\\t<li>Imagery: Shows key navigation icons and buttons.</li>\\n</ul>\\n\\n<hr />\\n<p> </p>\\n\"},\"library\":\"H5P.Text 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Untitled Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"ab340392-6706-41c8-b86c-195453e33c2f\"}]},{\"position\":{\"x\":1.06666259765625,\"y\":52.52641438376108},\"alwaysFullscreen\":false,\"content\":[{\"params\":{\"text\":\"<hr />\\n<p><strong>Resource
